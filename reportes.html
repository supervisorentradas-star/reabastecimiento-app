        // ==============================================

        function verificarConexionFirebase() {
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", function(snap) {
                const indicator = document.getElementById('firebaseIndicator');
                if (indicator) {
                    if (snap.val() === true) {
                        indicator.style.backgroundColor = '#27ae60';
                    } else {
                        indicator.style.backgroundColor = '#e74c3c';
                    }
                }
            });
        }

        function setupEventListeners() {
            console.log('üîß Configurando eventos...');
            
            // Configurar eventos de pesta√±as
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    this.classList.add('active');
                    currentTab = this.getAttribute('data-tab');
                    
                    clearDuplicateHighlighting();
                    renderTable();
                });
            });
            
            // Configurar filtros
            const dateFilter = document.getElementById('dateFilter');
            const searchFilter = document.getElementById('searchFilter');
            
            if (dateFilter) {
                dateFilter.addEventListener('change', function() {
                    filterData();
                    renderTable();
                });
            }
            
            if (searchFilter) {
                searchFilter.addEventListener('input', function() {
                    filterData();
                    renderTable();
                });
            }
            
            // Configurar checkboxes
            document.getElementById('showOnlyDuplicates').addEventListener('change', function() {
                if (this.checked) {
                    document.getElementById('showExcessOnly').checked = false;
                    document.getElementById('showNoEncontrados').checked = false;
                }
                filterDuplicates();

            document.getElementById('showExcessOnly').addEventListener('change', function() {
                if (this.checked) {
                    document.getElementById('showOnlyDuplicates').checked = false;
                    document.getElementById('showNoEncontrados').checked = false;
                }
                filterDuplicates();

            document.getElementById('showNoEncontrados').addEventListener('change', function() {

                    document.getElementById('showOnlyDuplicates').checked = false;
                    document.getElementById('showExcessOnly').checked = false;

        // ==============================================
        // FUNCI√ìN PARA CARGAR TOTAL PLANIFICADO
        // ==============================================
        async function loadTotalPlanificado() {
            try {
                console.log('üìä Cargando total planificado de recoleccion_rutas...');
                const rutasSnapshot = await database.ref('recoleccion_rutas').once('value');
                const rutasData = rutasSnapshot.val() || {};
                
                totalPlanificadoRecoleccion = 0;
                
                Object.values(rutasData).forEach(registro => {
                    try {
                        const cantidad = parseInt(registro.CANTIDAD || registro.cantidad || 0);
                        totalPlanificadoRecoleccion += cantidad;
                    } catch (error) {
                        console.warn('Error procesando registro de planificaci√≥n:', error);
                    }
                });
                
                console.log(`‚úÖ Total planificado cargado: ${totalPlanificadoRecoleccion} unidades`);
            } catch (error) {
                console.error('‚ùå Error cargando total planificado:', error);
                totalPlanificadoRecoleccion = 0;
            }
        }

        // ==============================================

                switch(currentTab) {

        // 1. AN√ÅLISIS DE RECOLECCI√ìN - MEJORADO
        async function analizarDuplicadosRecoleccion() {
            try {
                showStatusMessage('üîç Analizando duplicados en RECOLECCI√ìN...', 'warning');
                
                // Usar el total planificado ya cargado
                const planificacionTotal = totalPlanificadoRecoleccion;
                
                if (planificacionTotal === 0) {
                    showStatusMessage('‚ùå No hay datos en recoleccion_rutas para comparar', 'error');
                    return;
                }
                
                // Procesar recolecciones - EXCLUIR registros con no_encontrados > 0 del an√°lisis
                const recoleccionesAgrupadas = {};
                duplicateData.recoleccion = [];
                duplicateKeys.recoleccion = [];
                duplicateSummary.recoleccion = {};
                
                filteredData.recoleccion.forEach(registro => {
                    try {
                        const deposito = registro.deposito || '';
                        const upc = registro.upc || '';
                        const articulo = registro.descripcion || '';
                        const fechaRaw = registro.fecha || registro.fechaSistema || '';
                        const noEncontrados = parseInt(registro.no_encontrados || 0);
                        
                        // EXCLUSI√ìN: Si tiene no_encontrados, no lo consideramos para duplicados
                        if (noEncontrados > 0) {
                            return;
                        }
                        
                        if (!deposito || !upc || !fechaRaw) return;
                        
                        const fecha = formatDateToDDMMYYYY(fechaRaw);
                        const claveUnica = `${deposito}_${upc}_${articulo}_${fecha}`;
                        const cantidad_recolectada = parseInt(registro.cantidad_recolectada || 0);
                        
                        if (!recoleccionesAgrupadas[claveUnica]) {
                            recoleccionesAgrupadas[claveUnica] = {
                                registros: [],
                                total_recolectado: 0
                            };
                        }
                        
                        recoleccionesAgrupadas[claveUnica].registros.push({
                            firebaseKey: registro.firebaseKey,
                            registro: registro,
                            cantidad_recolectada: cantidad_recolectada,
                            timestamp: registro.timestamp || Date.now()
                        });
                        
                        recoleccionesAgrupadas[claveUnica].total_recolectado += cantidad_recolectada;
                        
                    } catch (error) {
                        console.warn('Error procesando registro de recolecci√≥n:', error);
                    }
                });
                
                // Calcular el total recolectado para comparar con planificaci√≥n
                const totalRecolectadoAnalisis = Object.values(recoleccionesAgrupadas).reduce((sum, grupo) => {
                    return sum + grupo.total_recolectado;
                }, 0);
                
                // Identificar duplicados si el total recolectado excede la planificaci√≥n
                let totalExceso = 0;
                let clavesConExceso = 0;
                
                if (totalRecolectadoAnalisis > planificacionTotal) {
                    const excesoTotal = totalRecolectadoAnalisis - planificacionTotal;
                    totalExceso = excesoTotal;
                    
                    // Para cada clave, calcular proporci√≥n del exceso
                    for (const claveUnica in recoleccionesAgrupadas) {
                        const grupo = recoleccionesAgrupadas[claveUnica];
                        const proporcion = grupo.total_recolectado / totalRecolectadoAnalisis;
                        const excesoClave = Math.round(excesoTotal * proporcion);
                        
                        if (excesoClave > 0) {
                            clavesConExceso++;
                            
                            // Ordenar por timestamp (m√°s reciente primero)
                            grupo.registros.sort((a, b) => b.timestamp - a.timestamp);
                            
                            // Identificar registros a eliminar
                            let cantidadPorEliminar = excesoClave;
                            for (const registroInfo of grupo.registros) {
                                if (cantidadPorEliminar <= 0) break;
                                
                                const cantidadRegistro = registroInfo.cantidad_recolectada;
                                if (cantidadRegistro > 0) {
                                    const excesoAEliminar = Math.min(cantidadRegistro, cantidadPorEliminar);
                                    duplicateData.recoleccion.push({
                                        ...registroInfo.registro,
                                        firebaseKey: registroInfo.firebaseKey,
                                        exceso_a_eliminar: excesoAEliminar,

        // ==============================================
        // FUNCI√ìN DE ELIMINACI√ìN DE DUPLICADOS
        // ==============================================
        async function eliminarDuplicados() {
            try {
                const currentDuplicates = duplicateData[currentTab];
                const currentDuplicateKeys = duplicateKeys[currentTab];
                
                if (currentDuplicates.length === 0) {
                    showStatusMessage(`‚ùå No hay duplicados identificados en ${currentTab.toUpperCase()}`, 'error');
                    return;
                }
                
                const totalExceso = currentDuplicates.reduce((sum, r) => sum + (r.exceso_a_eliminar || 0), 0);
                const confirmacion = confirm(`¬øEst√°s seguro de eliminar ${currentDuplicates.length} registros duplicados en ${currentTab.toUpperCase()}?\n\nTotal exceso: ${totalExceso} unidades\n\nEsta acci√≥n NO se puede deshacer.`);
                
                if (!confirmacion) return;
                
                showStatusMessage(`üóëÔ∏è Eliminando duplicados en ${currentTab.toUpperCase()}...`, 'warning');
                
                let eliminados = 0;
                let errores = 0;
                let unidadesEliminadas = 0;
                
                // Determinar la ruta de Firebase seg√∫n la pesta√±a
                let firebasePath;
                switch(currentTab) {
                    case 'recoleccion': firebasePath = 'recolecciones'; break;
                    case 'reposiciones': firebasePath = 'reposiciones'; break;
                    case 'devoluciones': firebasePath = 'reposicion_devol'; break;
                    default: return;
                }
                
                for (const duplicado of currentDuplicates) {
                    try {
                        const registroKey = duplicado.firebaseKey;
                        
                        if (registroKey) {
                            const cantidadActual = parseInt(duplicado.cantidad || duplicado.cantidad_recolectada || 0);
                            const excesoAEliminar = duplicado.exceso_a_eliminar || 0;
                            
                            if (excesoAEliminar >= cantidadActual) {
                                // Eliminar registro completo
                                await database.ref(`${firebasePath}/${registroKey}`).remove();
                                console.log(`‚úÖ Eliminado registro completo: ${registroKey}`);
                            } else {
                                // Actualizar cantidad
                                const nuevaCantidad = cantidadActual - excesoAEliminar;
                                const campoCantidad = currentTab === 'recoleccion' ? 'cantidad_recolectada' : 'cantidad';
                                await database.ref(`${firebasePath}/${registroKey}/${campoCantidad}`).set(nuevaCantidad);
                                console.log(`‚úÖ Actualizado registro ${registroKey}: ${cantidadActual} ‚Üí ${nuevaCantidad}`);
                            }
                            
                            eliminados++;
                            unidadesEliminadas += excesoAEliminar;
                        }
                    } catch (error) {
                        console.error(`Error procesando registro ${duplicado.firebaseKey}:`, error);
                        errores++;
                    }
                }
                
                // Actualizar datos locales
                allData[currentTab] = allData[currentTab].filter(registro => {
                    const duplicado = currentDuplicates.find(d => d.firebaseKey === registro.firebaseKey);
                    if (duplicado) {
                        const excesoAEliminar = duplicado.exceso_a_eliminar || 0;
                        const cantidadActual = parseInt(registro.cantidad || registro.cantidad_recolectada || 0);
                        
                        if (excesoAEliminar >= cantidadActual) {
                            return false;
                        } else {
                            // Actualizar cantidad localmente
                            if (currentTab === 'recoleccion') {
                                registro.cantidad_recolectada = cantidadActual - excesoAEliminar;
                            } else {
                                registro.cantidad = cantidadActual - excesoAEliminar;
                            }
                            return true;
                        }
                    }
                    return true;
                });
                
                // Resetear variables
                duplicateData[currentTab] = [];
                duplicateKeys[currentTab] = [];
                duplicateSummary[currentTab] = {};
                
                // Actualizar interfaz
                filterData();
                renderTable();
                document.getElementById('eliminarDuplicadosBtn').disabled = true;
                document.getElementById('duplicateInfo').classList.remove('show');
                document.getElementById('showOnlyDuplicates').checked = false;
                document.getElementById('showExcessOnly').checked = false;
                document.getElementById('showNoEncontrados').checked = false;
                updateTabStatus(currentTab, 'clean');
                
                if (errores === 0) {
                    showStatusMessage(`‚úÖ Se procesaron ${eliminados} registros (${unidadesEliminadas} unidades eliminadas)`, 'success');
                } else {
                    showStatusMessage(`‚ö†Ô∏è Se procesaron ${eliminados} registros, pero hubo ${errores} errores`, 'warning');
                }
                
            } catch (error) {
                console.error('Error eliminando duplicados:', error);
                showStatusMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // ==============================================
        // FUNCIONES DE MANEJO DE DATOS
        // ==============================================
        function formatDateToDDMMYYYY(dateString) {
            if (!dateString) return '';
            
            if (dateString.includes('/')) {
                const parts = dateString.split('/');
                if (parts.length === 3) {
                    const day = parts[0].padStart(2, '0');
                    const month = parts[1].padStart(2, '0');
                    const year = parts[2];
                    return `${day}/${month}/${year}`;
                }
                return dateString;
            }
            
            if (dateString.includes('-')) {
                const parts = dateString.split('-');
                if (parts.length === 3) {
                    return `${parts[2].padStart(2, '0')}/${parts[1].padStart(2, '0')}/${parts[0]}`;
                }
            }
            
            try {
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) {
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                }
            } catch (e) {
                console.error('Error formateando fecha:', e);
            }
            
            return dateString;
        }

        function filterData() {
            const dateFilterElement = document.getElementById('dateFilter');
            const searchFilterElement = document.getElementById('searchFilter');
            
            if (!dateFilterElement || !searchFilterElement) {
                filteredData.recoleccion = allData.recoleccion || [];
                filteredData.reposiciones = allData.reposiciones || [];
                filteredData.devoluciones = allData.devoluciones || [];
                return;
            }
            
            const dateFilter = dateFilterElement.value;
            const searchFilter = searchFilterElement.value.toLowerCase();
            
            Object.keys(allData).forEach(tab => {
                filteredData[tab] = (allData[tab] || []).filter(item => {
                    // Filtro por fecha
                    if (dateFilter) {
                        const itemDate = item.fecha || item.fechaSistema || '';
                        const formattedFilter = formatDateToDDMMYYYY(dateFilter);
                        const formattedItem = formatDateToDDMMYYYY(itemDate);
                        if (formattedFilter !== formattedItem) {
                            return false;
                        }
                    }
                    
                    // Filtro por b√∫squeda
                    if (searchFilter) {
                        const searchFields = ['usuario', 'ruta', 'cola', 'deposito', 'descripcion', 'upc'];
                        for (const key of searchFields) {
                            if (item[key] && item[key].toString().toLowerCase().includes(searchFilter)) {
                                return true;
                            }
                        }
                        return false;
                    }
                    
                    return true;
                });
            });
        }

        function renderTable() {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const tableFooter = document.getElementById('tableFooter');
            const summaryContainer = document.getElementById('summaryContainer');
            
            if (!tableHeader || !tableBody || !tableFooter || !summaryContainer) {
                console.error('‚ùå Elementos de tabla no encontrados');
                return;
            }
            
            // Limpiar contenido
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            tableFooter.innerHTML = '';
            summaryContainer.innerHTML = '';
            
            const currentData = filteredData[currentTab] || [];
            const currentHeaders = headers[currentTab] || [];
            
            // Crear encabezado
            const headerRow = document.createElement('tr');
            currentHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header.toUpperCase().replace(/_/g, ' ');
                th.addEventListener('click', () => sortTable(header));
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);
            
            // Verificar si hay datos
            if (currentData.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = currentHeaders.length;
                noDataCell.textContent = 'No se encontraron datos para los filtros aplicados';
                noDataCell.className = 'no-data';
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
                return;
            }
            
            // Ordenar datos si es necesario
            if (sortConfig.column && currentHeaders.includes(sortConfig.column)) {
                currentData.sort((a, b) => {
                    let aValue = a[sortConfig.column];
                    let bValue = b[sortConfig.column];
                    
                    if (sortConfig.column === 'fecha') {
                        aValue = formatDateToDDMMYYYY(aValue);
                        bValue = formatDateToDDMMYYYY(bValue);
                    }
                    
                    if (!isNaN(aValue) && !isNaN(bValue) && aValue !== '' && bValue !== '') {
                        aValue = parseFloat(aValue);
                        bValue = parseFloat(bValue);
                    }
                    
                    if (aValue < bValue) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (aValue > bValue) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            
            // Crear filas
            currentData.forEach(item => {
                const row = document.createElement('tr');
                if (item.firebaseKey) {
                    row.setAttribute('data-key', item.firebaseKey);
                }
                
                currentHeaders.forEach(header => {
                    const cell = document.createElement('td');
                    let value = item[header] || '';
                    
                    if (header === 'fecha' && value) {
                        value = formatDateToDDMMYYYY(value);
                    }
                    
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
            
            // Agregar resumen seg√∫n el tab
            if (currentTab === 'recoleccion') {
                addRecoleccionSummary(currentData, summaryContainer);
                addRecoleccionTotals(currentData, currentHeaders, tableFooter);
            } else if (currentTab === 'reposiciones') {
                addReposicionesSummary(currentData, summaryContainer);
            } else if (currentTab === 'devoluciones') {
                addDevolucionesSummary(currentData, summaryContainer);
            }
        }

        // ==============================================
        // FUNCIONES DE RESUMEN MEJORADAS
        // ==============================================
        function addRecoleccionSummary(data, container) {
            const totalRecolectado = data.reduce((sum, item) => {
                return sum + (parseFloat(item.cantidad_recolectada) || 0);
            }, 0);
            
            const totalNoEncontrados = data.reduce((sum, item) => {
                return sum + (parseFloat(item.no_encontrados) || 0);
            }, 0);
            
            // Calcular AVANCE: Total recolectado - No encontrados
            const avance = totalRecolectado - totalNoEncontrados;
            
            // Calcular EFECTIVIDAD: (AVANCE / PLANIFICADO) * 100
            const efectividad = totalPlanificadoRecoleccion > 0 ? 
                ((avance / totalPlanificadoRecoleccion) * 100).toFixed(1) + '%' : '0%';
            
            const summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">PLANIFICADO</div>
                    <div class="summary-value">${totalPlanificadoRecoleccion}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">AVANCE</div>
                    <div class="summary-value">${avance}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">NO ENCONTRADOS</div>
                    <div class="summary-value">${totalNoEncontrados}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">EFECTIVIDAD</div>
                    <div class="summary-value">${efectividad}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">REGISTROS</div>
                    <div class="summary-value">${data.length}</div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }

        function addReposicionesSummary(data, container) {
            const totalCantidad = data.reduce((sum, item) => sum + (parseFloat(item.cantidad) || 0), 0);
            
            const summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">TOTAL REPOSICIONES</div>
                    <div class="summary-value">${totalCantidad}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">REGISTROS</div>
                    <div class="summary-value">${data.length}</div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }

        function addDevolucionesSummary(data, container) {
            const totalCantidad = data.reduce((sum, item) => sum + (parseFloat(item.cantidad) || 0), 0);
            
            const summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">TOTAL DEVOLUCIONES</div>
                    <div class="summary-value">${totalCantidad}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">REGISTROS</div>
                    <div class="summary-value">${data.length}</div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }

        function addRecoleccionTotals(data, headers, footer) {
            const totalRecolectado = data.reduce((sum, item) => {
                return sum + (parseFloat(item.cantidad_recolectada) || 0);
            }, 0);
            
            const totalNoEncontrados = data.reduce((sum, item) => {
                return sum + (parseFloat(item.no_encontrados) || 0);
            }, 0);
            
            // AVANCE = Total recolectado - No encontrados
            const avance = totalRecolectado - totalNoEncontrados;
            
            const totalsRow = document.createElement('tr');
            totalsRow.className = 'table-footer';
            
            headers.forEach(header => {
                const cell = document.createElement('td');
                
                if (header === 'cantidad_recolectada') {
                    cell.textContent = avance;
                } else if (header === 'cantidad_planificada') {
                    cell.textContent = totalPlanificadoRecoleccion;
                } else if (header === 'no_encontrados') {
                    cell.textContent = totalNoEncontrados;
                } else if (header === 'usuario') {
                    cell.textContent = 'TOTALES:';
                } else {
                    cell.textContent = '';
                }
                
                totalsRow.appendChild(cell);
            });
            
            footer.appendChild(totalsRow);
        }

        function sortTable(column) {
            if (sortConfig.column === column) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.column = column;
                sortConfig.direction = 'asc';
            }
            
            renderTable();
        }

        function copyAll() {
            const table = document.getElementById('dataTable');
            let textToCopy = '';
            
            const headers = table.querySelectorAll('th');
            const headerText = Array.from(headers).map(th => th.textContent).join('\t');
            textToCopy += headerText + '\n';
            
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowText = Array.from(cells).map(cell => cell.textContent).join('\t');
                textToCopy += rowText + '\n';
            });
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Datos copiados al portapapeles. Puedes pegarlos en Excel.');
            }).catch(err => {
                console.error('Error al copiar: ', err);
                alert('Error al copiar los datos. Intenta manualmente seleccionando la tabla.');
            });
        }

        function downloadExcel() {
            const table = document.getElementById('dataTable');
            let csvContent = '';
            
            const headers = table.querySelectorAll('th');
            const headerText = Array.from(headers).map(th => th.textContent).join(',');
            csvContent += headerText + '\r\n';
            
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowText = Array.from(cells).map(cell => {
                    let text = cell.textContent || '';
                    if (text.includes(',') || text.includes('"') || text.includes('\n')) {
                        text = '"' + text.replace(/"/g, '""') + '"';
                    }
                    return text;
                }).join(',');
                csvContent += rowText + '\r\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `reporte_${currentTab}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function goToMain() {
            window.location.href = 'index.html';
        }
    </script>
