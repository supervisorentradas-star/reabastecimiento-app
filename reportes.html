<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - SOKSO</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: white;
            padding: 15px;
            color: rgb(138, 11, 210);
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgb(138, 11, 210);
            height: 95vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgb(138, 11, 210);
        }
        h1 {
            color: rgb(138, 11, 210);
            font-size: 22px;
        }
        .connection-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #27ae60;
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        .tab-button {
            background: rgb(138, 11, 210);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            flex: 1;
        }
        .tab-button.active {
            background: rgb(110, 0, 220);
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .date-filter {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .date-filter label {
            font-size: 14px;
            font-weight: bold;
        }
        .date-filter input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 180px;
        }
        .search-filter {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .search-filter input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .table-container {
            overflow-x: auto;
            margin-bottom: 15px;
            flex: 1;
            border: 1px solid #ddd;
            max-height: calc(100vh - 300px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: rgb(138, 11, 210);
            color: white;
            cursor: pointer;
            position: sticky;
            top: 0;
            white-space: nowrap;
        }
        th:hover {
            background-color: rgb(110, 0, 220);
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgb(138, 11, 210);
        }
        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .primary {
            background: rgb(175, 80, 229);
            color: white;
            flex: 1;
        }
        .secondary {
            background: #f0f0f0;
            color: #333;
        }
        .no-data {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }
        .summary {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        .summary-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .summary-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .summary-value {
            font-size: 18px;
            font-weight: bold;
            color: rgb(138, 11, 210);
        }
        .table-footer {
            background-color: #e8f4ff;
            font-weight: bold;
        }
        .table-footer td {
            border-top: 2px solid rgb(138, 11, 210);
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reportes - SOKSO</h1>
            <div class="connection-indicator" id="firebaseIndicator"></div>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="recoleccion">RECOLECCI칍N</button>
            <button class="tab-button" data-tab="reposiciones">REPOSICI칍N</button>
            <button class="tab-button" data-tab="devoluciones">DEVOLUCIONES</button>
        </div>
        
        <div class="filters">
            <div class="date-filter">
                <label for="dateFilter">FECHA:</label>
                <input type="date" id="dateFilter">
            </div>
            <div class="search-filter">
                <input type="text" id="searchFilter" placeholder="Buscar por usuario, ruta, cola, dep칩sito, descripci칩n...">
            </div>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead id="tableHeader">
                    <!-- Las cabeceras se generan din치micamente -->
                </thead>
                <tbody id="tableBody">
                    <!-- Los datos se generan din치micamente -->
                </tbody>
                <tfoot id="tableFooter">
                    <!-- Los totales se generan din치micamente -->
                </tfoot>
            </table>
        </div>
        
        <div class="summary" id="summaryContainer">
            <!-- Los res칰menes se generan din치micamente -->
        </div>
        
        <div class="actions">
            <button class="action-button primary" onclick="goToMain()">游뛁 Interfaz Principal</button>
            <button class="action-button secondary" onclick="copyAll()">游늶 Copiar Todo</button>
            <button class="action-button secondary" onclick="downloadExcel()">游닌 Descargar Excel</button>
        </div>
    </div>

    <script>
        // Configuraci칩n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAl6wzWg_opgBrZ4fe0golJ-fe-civk7RE",
            authDomain: "reabastecimiento-d71a1.firebaseapp.com",
            databaseURL: "https://reabastecimiento-d71a1-default-rtdb.firebaseio.com",
            projectId: "reabastecimiento-d71a1",
            storageBucket: "reabastecimiento-d71a1.firebasestorage.app",
            messagingSenderId: "107012533068",
            appId: "1:107012533068:web:3576d5e3a18a42dcaefde9"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let currentTab = 'recoleccion';
        let allData = {
            recoleccion: [],
            reposiciones: [],
            devoluciones: []
        };
        let filteredData = {
            recoleccion: [],
            reposiciones: [],
            devoluciones: []
        };
        let sortConfig = {
            column: null,
            direction: 'asc'
        };

        // Encabezados de cada reporte
        const headers = {
            recoleccion: ['usuario', 'ruta', 'cola', 'deposito', 'descripcion', 'upc', 'cantidad_recolectada', 'cantidad_planificada', 'no_encontrados', 'tipoRecoleccion', 'deposito_destino', 'hora', 'cola_reposicion', 'fecha'],
            reposiciones: ['usuario', 'cola', 'deposito', 'descripcion', 'upc', 'cantidad', 'fecha', 'hora'],
            devoluciones: ['usuario', 'cola', 'deposito', 'descripcion', 'upc', 'cantidad', 'fecha', 'hora']
        };

        // Inicializar la aplicaci칩n
        window.addEventListener('load', function() {
            initializeApp();
        });

        function initializeApp() {
            // Verificar conexi칩n a Firebase
            verificarConexionFirebase();
            
            // Cargar datos iniciales
            loadData();
            
            // Configurar eventos
            setupEventListeners();
        }

        function verificarConexionFirebase() {
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", function(snap) {
                const indicator = document.getElementById('firebaseIndicator');
                if (snap.val() === true) {
                    indicator.style.backgroundColor = '#27ae60';
                } else {
                    indicator.style.backgroundColor = '#e74c3c';
                }
            });
        }

        function setupEventListeners() {
            // Eventos para los tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    // Quitar clase active de todos los tabs
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Agregar clase active al tab clickeado
                    this.classList.add('active');
                    
                    // Cambiar tab activo
                    currentTab = this.getAttribute('data-tab');
                    
                    // Actualizar la tabla
                    renderTable();
                });
            });
            
            // Evento para el filtro de fecha
            document.getElementById('dateFilter').addEventListener('change', function() {
                filterData();
                renderTable();
            });
            
            // Evento para el filtro de b칰squeda
            document.getElementById('searchFilter').addEventListener('input', function() {
                filterData();
                renderTable();
            });
        }

        function loadData() {
            // Cargar datos de recolecci칩n
            database.ref('recolecciones').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    allData.recoleccion = Object.values(data);
                } else {
                    allData.recoleccion = [];
                }
                filterData();
                renderTable();
            }).catch(error => {
                console.error('Error cargando datos de recolecci칩n:', error);
                allData.recoleccion = [];
                filterData();
                renderTable();
            });
            
            // Cargar datos de reposici칩n
            database.ref('reposiciones').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    allData.reposiciones = Object.values(data);
                } else {
                    allData.reposiciones = [];
                }
                filterData();
                renderTable();
            }).catch(error => {
                console.error('Error cargando datos de reposiciones:', error);
                allData.reposiciones = [];
                filterData();
                renderTable();
            });
            
            // Cargar datos de devoluciones
            database.ref('reposicion_devol').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    allData.devoluciones = Object.values(data);
                } else {
                    allData.devoluciones = [];
                }
                filterData();
                renderTable();
            }).catch(error => {
                console.error('Error cargando datos de devoluciones:', error);
                allData.devoluciones = [];
                filterData();
                renderTable();
            });
        }

        // FUNCI칍N MEJORADA: Normaliza fechas a formato DD/MM/YYYY con 2 d칤gitos
        function formatDateToDDMMYYYY(dateString) {
            if (!dateString) return '';
            
            // Si ya est치 en formato con barras
            if (dateString.includes('/')) {
                const parts = dateString.split('/');
                if (parts.length === 3) {
                    // Normalizar d칤a y mes a 2 d칤gitos
                    const day = parts[0].padStart(2, '0');
                    const month = parts[1].padStart(2, '0');
                    const year = parts[2];
                    return `${day}/${month}/${year}`;
                }
                return dateString;
            }
            
            // Si est치 en formato YYYY-MM-DD (input type="date")
            if (dateString.includes('-')) {
                const parts = dateString.split('-');
                if (parts.length === 3) {
                    // Formato YYYY-MM-DD
                    return `${parts[2].padStart(2, '0')}/${parts[1].padStart(2, '0')}/${parts[0]}`;
                }
            }
            
            // Si es un timestamp o formato desconocido
            try {
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) {
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                }
            } catch (e) {
                console.error('Error formateando fecha:', e);
            }
            
            return dateString;
        }

        // FUNCI칍N MEJORADA: Compara fechas normalizadas
        function datesMatch(filterDate, itemDate) {
            if (!filterDate) return true; // Si no hay filtro, mostrar todo
            
            if (!itemDate) return false; // Si el item no tiene fecha, no mostrar
            
            // Formatear ambas fechas a DD/MM/YYYY para comparaci칩n
            const filterFormatted = formatDateToDDMMYYYY(filterDate);
            const itemFormatted = formatDateToDDMMYYYY(itemDate);
            
            return filterFormatted === itemFormatted;
        }

        function filterData() {
            const dateFilter = document.getElementById('dateFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            // Filtrar datos para cada tab
            Object.keys(allData).forEach(tab => {
                filteredData[tab] = allData[tab].filter(item => {
                    // Filtrar por fecha
                    if (dateFilter) {
                        const itemDate = item.fecha || item.fechaSistema;
                        if (!datesMatch(dateFilter, itemDate)) {
                            return false;
                        }
                    }
                    
                    // Filtrar por b칰squeda si hay texto
                    if (searchFilter) {
                        let match = false;
                        // Buscar en campos espec칤ficos
                        const searchFields = ['usuario', 'ruta', 'cola', 'deposito', 'descripcion', 'upc'];
                        for (const key of searchFields) {
                            if (item[key] && item[key].toString().toLowerCase().includes(searchFilter)) {
                                match = true;
                                break;
                            }
                        }
                        if (!match) return false;
                    }
                    
                    return true;
                });
            });
        }

        function renderTable() {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const tableFooter = document.getElementById('tableFooter');
            const summaryContainer = document.getElementById('summaryContainer');
            
            // Limpiar tabla
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            tableFooter.innerHTML = '';
            summaryContainer.innerHTML = '';
            
            // Obtener datos actuales
            const currentData = filteredData[currentTab];
            const currentHeaders = headers[currentTab];
            
            // Crear encabezados
            const headerRow = document.createElement('tr');
            currentHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header.toUpperCase().replace(/_/g, ' ');
                th.addEventListener('click', () => sortTable(header));
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);
            
            // Si no hay datos, mostrar mensaje
            if (currentData.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = currentHeaders.length;
                noDataCell.textContent = 'No se encontraron datos para los filtros aplicados';
                noDataCell.className = 'no-data';
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
                return;
            }
            
            // Aplicar ordenamiento si est치 configurado
            if (sortConfig.column && currentHeaders.includes(sortConfig.column)) {
                currentData.sort((a, b) => {
                    let aValue = a[sortConfig.column];
                    let bValue = b[sortConfig.column];
                    
                    // Para fechas, convertirlas a formato comparable
                    if (sortConfig.column === 'fecha') {
                        aValue = formatDateToDDMMYYYY(aValue);
                        bValue = formatDateToDDMMYYYY(bValue);
                    }
                    
                    // Convertir a n칰meros si es posible
                    if (!isNaN(aValue) && !isNaN(bValue) && aValue !== '' && bValue !== '') {
                        aValue = parseFloat(aValue);
                        bValue = parseFloat(bValue);
                    }
                    
                    if (aValue < bValue) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (aValue > bValue) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            
            // Crear filas de datos con fechas formateadas
            currentData.forEach(item => {
                const row = document.createElement('tr');
                currentHeaders.forEach(header => {
                    const cell = document.createElement('td');
                    let value = item[header] || '';
                    
                    // Formatear fecha para mostrar
                    if (header === 'fecha' && value) {
                        value = formatDateToDDMMYYYY(value);
                    }
                    
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
            
            // Agregar resumen y totales seg칰n el tab
            if (currentTab === 'recoleccion') {
                addRecoleccionSummary(currentData, summaryContainer);
                addRecoleccionTotals(currentData, currentHeaders, tableFooter);
            } else if (currentTab === 'reposiciones') {
                addReposicionesSummary(currentData, summaryContainer);
            } else if (currentTab === 'devoluciones') {
                addDevolucionesSummary(currentData, summaryContainer);
            }
        }

        function addRecoleccionSummary(data, container) {
            // Calcular totales
            const totalRecolectado = data.reduce((sum, item) => sum + (parseFloat(item.cantidad_recolectada) || 0), 0);
            const totalPlanificado = data.reduce((sum, item) => sum + (parseFloat(item.cantidad_planificada) || 0), 0);
            const totalNoEncontrados = data.reduce((sum, item) => sum + (parseFloat(item.no_encontrados) || 0), 0);
            
            // Crear elementos de resumen
            const summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">TOTAL RECOLECTADO</div>
                    <div class="summary-value">${totalRecolectado}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">TOTAL PLANIFICADO</div>
                    <div class="summary-value">${totalPlanificado}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">TOTAL NO ENCONTRADOS</div>
                    <div class="summary-value">${totalNoEncontrados}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">EFICIENCIA</div>
                    <div class="summary-value">${totalPlanificado > 0 ? ((totalRecolectado / totalPlanificado) * 100).toFixed(1) + '%' : '0%'}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">REGISTROS</div>
                    <div class="summary-value">${data.length}</div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }

        function addRecoleccionTotals(data, headers, footer) {
            // Calcular totales por columna
            const totalRecolectado = data.reduce((sum, item) => sum + (parseFloat(item.cantidad_recolectada) || 0), 0);
            const totalPlanificado = data.reduce((sum, item) => sum + (parseFloat(item.cantidad_planificada) || 0), 0);
            const totalNoEncontrados = data.reduce((sum, item) => sum + (parseFloat(item.no_encontrados) || 0), 0);
            
            // Crear fila de totales
            const totalsRow = document.createElement('tr');
            totalsRow.className = 'table-footer';
            
            headers.forEach(header => {
                const cell = document.createElement('td');
                
                if (header === 'cantidad_recolectada') {
                    cell.textContent = totalRecolectado;
                } else if (header === 'cantidad_planificada') {
                    cell.textContent = totalPlanificado;
                } else if (header === 'no_encontrados') {
                    cell.textContent = totalNoEncontrados;
                } else if (header === 'usuario') {
                    cell.textContent = 'TOTALES:';
                } else {
                    cell.textContent = '';
                }
                
                totalsRow.appendChild(cell);
            });
            
            footer.appendChild(totalsRow);
        }

        function addReposicionesSummary(data, container) {
            const totalCantidad = data.reduce((sum, item) => sum + (parseFloat(item.cantidad) || 0), 0);
            
            const summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">TOTAL REPOSICIONES</div>
                    <div class="summary-value">${totalCantidad}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">REGISTROS</div>
                    <div class="summary-value">${data.length}</div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }

        function addDevolucionesSummary(data, container) {
            const totalCantidad = data.reduce((sum, item) => sum + (parseFloat(item.cantidad) || 0), 0);
            
            const summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">TOTAL DEVOLUCIONES</div>
                    <div class="summary-value">${totalCantidad}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">REGISTROS</div>
                    <div class="summary-value">${data.length}</div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }

        function sortTable(column) {
            if (sortConfig.column === column) {
                // Cambiar direcci칩n si es la misma columna
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                // Nueva columna, direcci칩n ascendente por defecto
                sortConfig.column = column;
                sortConfig.direction = 'asc';
            }
            
            renderTable();
        }

        function copyAll() {
            const table = document.getElementById('dataTable');
            let textToCopy = '';
            
            // Copiar encabezados
            const headers = table.querySelectorAll('th');
            const headerText = Array.from(headers).map(th => th.textContent).join('\t');
            textToCopy += headerText + '\n';
            
            // Copiar datos
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowText = Array.from(cells).map(cell => cell.textContent).join('\t');
                textToCopy += rowText + '\n';
            });
            
            // Copiar al portapapeles
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Datos copiados al portapapeles. Puedes pegarlos en Excel.');
            }).catch(err => {
                console.error('Error al copiar: ', err);
                alert('Error al copiar los datos. Intenta manualmente seleccionando la tabla.');
            });
        }

        function downloadExcel() {
            const table = document.getElementById('dataTable');
            let csvContent = '';
            
            // Crear encabezados CSV
            const headers = table.querySelectorAll('th');
            const headerText = Array.from(headers).map(th => th.textContent).join(',');
            csvContent += headerText + '\r\n';
            
            // Crear datos CSV
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowText = Array.from(cells).map(cell => {
                    // Escapar comas y comillas en el contenido
                    let text = cell.textContent || '';
                    if (text.includes(',') || text.includes('"') || text.includes('\n')) {
                        text = '"' + text.replace(/"/g, '""') + '"';
                    }
                    return text;
                }).join(',');
                csvContent += rowText + '\r\n';
            });
            
            // Crear y descargar archivo
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `reporte_${currentTab}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function goToMain() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
