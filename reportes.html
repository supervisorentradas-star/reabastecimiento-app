    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAl6wzWg_opgBrZ4fe0golJ-fe-civk7RE",
            authDomain: "reabastecimiento-d71a1.firebaseapp.com",
            databaseURL: "https://reabastecimiento-d71a1-default-rtdb.firebaseio.com",
            projectId: "reabastecimiento-d71a1",
            storageBucket: "reabastecimiento-d71a1.firebasestorage.app",
            messagingSenderId: "107012533068",
            appId: "1:107012533068:web:3576d5e3a18a42dcaefde9"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let currentTab = 'recoleccion';
        let allData = {
            recoleccion: [],
            reposiciones: [],
            devoluciones: []
        };
        let filteredData = {
            recoleccion: [],
            reposiciones: [],
            devoluciones: []
        };
        let sortConfig = {
            column: null,
            direction: 'asc'
        };
        
        // Variables para gesti√≥n de duplicados
        let duplicateData = []; // Registros identificados como duplicados
        let duplicateKeys = []; // Claves de Firebase de los registros duplicados
        let duplicateSummary = {}; // Resumen por clave √∫nica
        let isDuplicateAnalysis = false; // Indica si se ha realizado an√°lisis de duplicados
        
        // Encabezados de cada reporte
        const headers = {
            recoleccion: ['usuario', 'ruta', 'cola', 'deposito', 'descripcion', 'upc', 'cantidad_recolectada', 'cantidad_planificada', 'no_encontrados', 'tipoRecoleccion', 'deposito_destino', 'hora', 'cola_reposicion', 'fecha'],
            reposiciones: ['usuario', 'cola', 'deposito', 'descripcion', 'upc', 'cantidad', 'fecha', 'hora'],
            devoluciones: ['usuario', 'cola', 'deposito', 'descripcion', 'upc', 'cantidad', 'fecha', 'hora']
        };

        // Inicializar la aplicaci√≥n
        window.addEventListener('load', function() {
            initializeApp();
        });

        function initializeApp() {
            // Verificar conexi√≥n a Firebase
            verificarConexionFirebase();
            
            // Cargar datos iniciales
            loadData();
            
            // Configurar eventos
            setupEventListeners();
        }

        function verificarConexionFirebase() {
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", function(snap) {
                const indicator = document.getElementById('firebaseIndicator');
                if (snap.val() === true) {
                    indicator.style.backgroundColor = '#27ae60';
                } else {
                    indicator.style.backgroundColor = '#e74c3c';
                }
            });
        }

        function setupEventListeners() {
            // Eventos para los tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    // Quitar clase active de todos los tabs
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Agregar clase active al tab clickeado
                    this.classList.add('active');
                    
                    // Cambiar tab activo
                    currentTab = this.getAttribute('data-tab');
                    
                    // Limpiar resaltado de duplicados
                    clearDuplicateHighlighting();
                    
                    // Actualizar la tabla
                    renderTable();
                });
            });
            
            // Evento para el filtro de fecha
            document.getElementById('dateFilter').addEventListener('change', function() {
                filterData();
                renderTable();
            });
            
            // Evento para el filtro de b√∫squeda
            document.getElementById('searchFilter').addEventListener('input', function() {
                filterData();
                renderTable();
            });
        }

        function loadData() {
            // Cargar datos de recolecci√≥n (incluyendo las claves de Firebase)
            database.ref('recolecciones').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    allData.recoleccion = Object.entries(data).map(([key, value]) => ({ 
                        firebaseKey: key, 
                        ...value 
                    }));
                } else {
                    allData.recoleccion = [];
                }
                filterData();
                renderTable();
            }).catch(error => {
                console.error('Error cargando datos de recolecci√≥n:', error);
                allData.recoleccion = [];
                filterData();
                renderTable();
            });
            
            // Cargar datos de reposici√≥n
            database.ref('reposiciones').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    allData.reposiciones = Object.values(data);
                } else {
                    allData.reposiciones = [];
                }
                filterData();
                renderTable();
            }).catch(error => {
                console.error('Error cargando datos de reposiciones:', error);
                allData.reposiciones = [];
                filterData();
                renderTable();
            });
            
            // Cargar datos de devoluciones
            database.ref('reposicion_devol').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    allData.devoluciones = Object.values(data);
                } else {
                    allData.devoluciones = [];
                }
                filterData();
                renderTable();
            }).catch(error => {
                console.error('Error cargando datos de devoluciones:', error);
                allData.devoluciones = [];
                filterData();
                renderTable();
            });
        }

        // FUNCI√ìN MEJORADA: IDENTIFICAR DUPLICADOS POR DEPOSITO_UPC_ARTICULO_FECHA
        async function identificarDuplicados() {
            try {
                if (currentTab !== 'recoleccion') {
                    showStatusMessage('‚ö†Ô∏è Esta funci√≥n solo est√° disponible en la pesta√±a RECOLECCI√ìN', 'warning');
                    return;
                }
                
                showStatusMessage('üîç Buscando duplicados... Esto puede tomar unos momentos.', 'warning');
                
                // Cargar datos de recoleccion_rutas para comparar
                const rutasSnapshot = await database.ref('recoleccion_rutas').once('value');
                const rutasData = rutasSnapshot.val();
                
                if (!rutasData) {
                    showStatusMessage('‚ùå No hay datos en recoleccion_rutas para comparar', 'error');
                    return;
                }
                
                // 1. PROCESAR recoleccion_rutas - PLANIFICACI√ìN ORIGINAL
                const planificacion = {};
                let totalRegistrosRutas = 0;
                
                Object.values(rutasData).forEach(registro => {
                    try {
                        // Extraer datos del registro
                        const deposito = registro.DEPOSITO || registro.deposito || '';
                        const upc = registro['CODIGO UPC'] || registro.upc || registro.UPC || '';
                        const articulo = registro.ARTICULO || registro.articulo || registro.DESCRIPCION || registro.descripcion || '';
                        const fechaRaw = registro.FECHA || registro.fecha || '';
                        const cantidad = parseInt(registro.CANTIDAD || registro.cantidad || 0);
                        
                        // Validar datos m√≠nimos
                        if (!deposito || !upc || !fechaRaw || cantidad <= 0) {
                            return;
                        }
                        
                        // Formatear fecha
                        const fecha = formatDateToDDMMYYYY(fechaRaw);
                        
                        // Crear clave √∫nica: deposito_upc_articulo_fecha
                        const claveUnica = `${deposito}_${upc}_${articulo}_${fecha}`;
                        
                        if (!planificacion[claveUnica]) {
                            planificacion[claveUnica] = {
                                deposito: deposito,
                                upc: upc,
                                articulo: articulo,
                                fecha: fecha,
                                cantidad_planificada: 0,
                                registros_rutas: []
                            };
                        }
                        
                        planificacion[claveUnica].cantidad_planificada += cantidad;
                        planificacion[claveUnica].registros_rutas.push({
                            cantidad: cantidad,
                            registro_original: registro
                        });
                        
                        totalRegistrosRutas++;
                        
                    } catch (error) {
                        console.warn('Error procesando registro de recoleccion_rutas:', error, registro);
                    }
                });
                
                console.log(`üìä Procesados ${totalRegistrosRutas} registros de recoleccion_rutas`);
                console.log(`üìä ${Object.keys(planificacion).length} claves √∫nicas en planificaci√≥n`);
                
                // 2. PROCESAR recolecciones - REGISTROS DE RECOLECCI√ìN
                const recoleccionesAgrupadas = {};
                duplicateData = [];
                duplicateKeys = [];
                duplicateSummary = {};
                isDuplicateAnalysis = true;
                
                filteredData.recoleccion.forEach(registro => {
                    try {
                        // Extraer datos del registro
                        const deposito = registro.deposito || '';
                        const upc = registro.upc || '';
                        const articulo = registro.descripcion || '';
                        const fechaRaw = registro.fecha || registro.fechaSistema || '';
                        
                        // Validar datos m√≠nimos
                        if (!deposito || !upc || !fechaRaw) {
                            return;
                        }
                        
                        // Formatear fecha
                        const fecha = formatDateToDDMMYYYY(fechaRaw);
                        const cantidad_recolectada = parseInt(registro.cantidad_recolectada || 0);
                        
                        // Crear clave √∫nica: deposito_upc_articulo_fecha
                        const claveUnica = `${deposito}_${upc}_${articulo}_${fecha}`;
                        
                        if (!recoleccionesAgrupadas[claveUnica]) {
                            recoleccionesAgrupadas[claveUnica] = {
                                registros: [],
                                total_recolectado: 0,
                                cantidad_planificada: planificacion[claveUnica] ? planificacion[claveUnica].cantidad_planificada : 0,
                                detalles: planificacion[claveUnica] || null
                            };
                        }
                        
                        recoleccionesAgrupadas[claveUnica].registros.push({
                            firebaseKey: registro.firebaseKey,
                            registro: registro,
                            cantidad_recolectada: cantidad_recolectada,
                            timestamp: registro.timestamp || (registro.hora ? new Date(registro.hora).getTime() : Date.now())
                        });
                        
                        recoleccionesAgrupadas[claveUnica].total_recolectado += cantidad_recolectada;
                        
                    } catch (error) {
                        console.warn('Error procesando registro de recolecciones:', error, registro);
                    }
                });
                
                console.log(`üìä Procesados ${filteredData.recoleccion.length} registros de recolecciones`);
                console.log(`üìä ${Object.keys(recoleccionesAgrupadas).length} claves √∫nicas en recolecciones`);
                
                // 3. IDENTIFICAR DUPLICADOS (donde total_recolectado > cantidad_planificada)
                let totalDuplicados = 0;
                let totalExceso = 0;
                let clavesConExceso = 0;
                
                for (const claveUnica in recoleccionesAgrupadas) {
                    const grupo = recoleccionesAgrupadas[claveUnica];
                    
                    // Solo considerar claves que existen en planificaci√≥n
                    if (grupo.detalles && grupo.total_recolectado > grupo.cantidad_planificada && grupo.cantidad_planificada > 0) {
                        // Calcular exceso
                        const exceso = grupo.total_recolectado - grupo.cantidad_planificada;
                        totalExceso += exceso;
                        clavesConExceso++;
                        
                        // Ordenar registros por timestamp (m√°s reciente primero para eliminar despu√©s)
                        grupo.registros.sort((a, b) => b.timestamp - a.timestamp); // M√°s reciente primero
                        
                        // Identificar cu√°les registros son duplicados (exceso)
                        let cantidadPorEliminar = exceso;
                        const registrosDuplicados = [];
                        
                        for (const registroInfo of grupo.registros) {
                            if (cantidadPorEliminar <= 0) break;
                            
                            const cantidadRegistro = registroInfo.cantidad_recolectada;
                            if (cantidadRegistro > 0) {
                                const excesoAEliminar = Math.min(cantidadRegistro, cantidadPorEliminar);
                                registrosDuplicados.push({
                                    ...registroInfo.registro,
                                    firebaseKey: registroInfo.firebaseKey,
                                    exceso_a_eliminar: excesoAEliminar,
                                    porcentaje_exceso: ((excesoAEliminar / cantidadRegistro) * 100).toFixed(1) + '%'
                                });
                                cantidadPorEliminar -= cantidadRegistro;
                                totalDuplicados++;
                            }
                        }
                        
                        // Agregar a resumen
                        duplicateSummary[claveUnica] = {
                            clave: claveUnica,
                            deposito: grupo.registros[0]?.registro.deposito || '',
                            upc: grupo.registros[0]?.registro.upc || '',
                            articulo: grupo.registros[0]?.registro.descripcion || '',
                            fecha: grupo.registros[0]?.registro.fecha || '',
                            cantidad_planificada: grupo.cantidad_planificada,
                            total_recolectado: grupo.total_recolectado,
                            exceso: exceso,
                            registros_duplicados: registrosDuplicados.length,
                            registros_totales: grupo.registros.length,
                            porcentaje_exceso: ((exceso / grupo.cantidad_planificada) * 100).toFixed(1) + '%'
                        };
                        
                        // Agregar registros duplicados a la lista global
                        registrosDuplicados.forEach(registro => {
                            duplicateData.push(registro);
                            duplicateKeys.push(registro.firebaseKey);
                        });
                    }
                }
                
                // 4. MOSTRAR RESULTADOS
                if (duplicateData.length === 0) {
                    showStatusMessage('‚úÖ No se encontraron duplicados. Todos los registros est√°n dentro de lo planificado.', 'success');
                    document.getElementById('eliminarDuplicadosBtn').disabled = true;
                    document.getElementById('duplicateInfo').classList.remove('show');
                } else {
                    showStatusMessage(`‚ö†Ô∏è Se encontraron ${duplicateData.length} registros duplicados en ${clavesConExceso} claves √∫nicas (Exceso total: ${totalExceso} unidades)`, 'warning');
                    document.getElementById('eliminarDuplicadosBtn').disabled = false;
                    
                    // Mostrar resumen de duplicados
                    mostrarResumenDuplicados();
                    
                    // Resaltar duplicados en la tabla
                    highlightDuplicates();
                    
                    // Aplicar filtros si est√°n activos
                    filterDuplicates();
                }
                
                console.log(`‚úÖ An√°lisis completado: ${duplicateData.length} duplicados, ${clavesConExceso} claves con exceso, ${totalExceso} unidades en exceso`);
                
            } catch (error) {
                console.error('Error identificando duplicados:', error);
                showStatusMessage(`‚ùå Error identificando duplicados: ${error.message}`, 'error');
            }
        }

        // FUNCI√ìN: ELIMINAR DUPLICADOS
        async function eliminarDuplicados() {
            try {
                if (duplicateData.length === 0) {
                    showStatusMessage('‚ùå No hay duplicados identificados para eliminar', 'error');
                    return;
                }
                
                // Confirmar eliminaci√≥n
                const confirmacion = confirm(`¬øEst√°s seguro de eliminar ${duplicateData.length} registros duplicados?\n\nTotal exceso: ${duplicateData.reduce((sum, r) => sum + (r.exceso_a_eliminar || 0), 0)} unidades\n\nEsta acci√≥n NO se puede deshacer.`);
                
                if (!confirmacion) {
                    return;
                }
                
                showStatusMessage('üóëÔ∏è Eliminando duplicados...', 'warning');
                
                // Eliminar registros duplicados de Firebase
                let eliminados = 0;
                let errores = 0;
                let unidadesEliminadas = 0;
                
                for (const duplicado of duplicateData) {
                    try {
                        // Obtener la clave actual del registro
                        const registroKey = duplicado.firebaseKey;
                        
                        if (registroKey) {
                            // Verificar si debemos eliminar completamente o solo reducir la cantidad
                            const cantidadActual = parseInt(duplicado.cantidad_recolectada || 0);
                            const excesoAEliminar = duplicado.exceso_a_eliminar || 0;
                            
                            if (excesoAEliminar >= cantidadActual) {
                                // Eliminar registro completo
                                await database.ref(`recolecciones/${registroKey}`).remove();
                                console.log(`‚úÖ Eliminado registro completo: ${registroKey}`);
                            } else {
                                // Actualizar cantidad (reducir el exceso)
                                const nuevaCantidad = cantidadActual - excesoAEliminar;
                                await database.ref(`recolecciones/${registroKey}/cantidad_recolectada`).set(nuevaCantidad);
                                console.log(`‚úÖ Actualizado registro ${registroKey}: ${cantidadActual} ‚Üí ${nuevaCantidad}`);
                            }
                            
                            eliminados++;
                            unidadesEliminadas += excesoAEliminar;
                        }
                    } catch (error) {
                        console.error(`Error procesando registro ${duplicado.firebaseKey}:`, error);
                        errores++;
                    }
                }
                
                // Actualizar datos locales
                allData.recoleccion = allData.recoleccion.filter(registro => {
                    const duplicado = duplicateData.find(d => d.firebaseKey === registro.firebaseKey);
                    if (duplicado) {
                        const excesoAEliminar = duplicado.exceso_a_eliminar || 0;
                        const cantidadActual = parseInt(registro.cantidad_recolectada || 0);
                        
                        if (excesoAEliminar >= cantidadActual) {
                            return false; // Eliminar registro completo
                        } else {
                            // Actualizar cantidad en datos locales
                            registro.cantidad_recolectada = cantidadActual - excesoAEliminar;
                            return true; // Mantener registro con cantidad actualizada
                        }
                    }
                    return true; // Mantener registros no duplicados
                });
                
                // Resetear variables de duplicados
                duplicateData = [];
                duplicateKeys = [];
                duplicateSummary = {};
                isDuplicateAnalysis = false;
                
                // Actualizar interfaz
                filterData();
                renderTable();
                document.getElementById('eliminarDuplicadosBtn').disabled = true;
                document.getElementById('duplicateInfo').classList.remove('show');
                document.getElementById('showOnlyDuplicates').checked = false;
                document.getElementById('showExcessOnly').checked = false;
                
                if (errores === 0) {
                    showStatusMessage(`‚úÖ Se procesaron ${eliminados} registros duplicados (${unidadesEliminadas} unidades eliminadas)`, 'success');
                } else {
                    showStatusMessage(`‚ö†Ô∏è Se procesaron ${eliminados} registros, pero hubo ${errores} errores`, 'warning');
                }
                
            } catch (error) {
                console.error('Error eliminando duplicados:', error);
                showStatusMessage(`‚ùå Error eliminando duplicados: ${error.message}`, 'error');
            }
        }

        // FUNCI√ìN: MOSTRAR RESUMEN DE DUPLICADOS

            let totalRegistrosDuplicados = 0;
            
            // Ordenar por exceso descendente
            const clavesOrdenadas = Object.keys(duplicateSummary).sort((a, b) => {
                return duplicateSummary[b].exceso - duplicateSummary[a].exceso;
            });
            
            for (const claveUnica of clavesOrdenadas.slice(0, 20)) { // Mostrar solo los 20 primeros

                            <small>Art√≠culo: ${resumen.articulo.substring(0, 20)}...</small><br>
                            <small>Fecha: ${resumen.fecha} | Planif: ${resumen.cantidad_planificada} | Recol: ${resumen.total_recolectado}</small>

                            +${resumen.exceso}<br>
                            <small>(${resumen.registros_duplicados} reg.)</small><br>
                            <small>${resumen.porcentaje_exceso}</small>
                        </div>
                    </div>
                `;
            }
            
            if (clavesOrdenadas.length > 20) {
                html += `<div class="duplicate-item" style="justify-content: center; font-style: italic;">
                    ... y ${clavesOrdenadas.length - 20} claves m√°s
                </div>`;
            }
            
            duplicateListDiv.innerHTML = html;
            
            // Actualizar resumen general
            const summaryContainer = document.getElementById('summaryContainer');
            const duplicateSummaryHtml = `
                <div class="summary-item">
                    <div class="summary-label">CLAVES CON EXCESO</div>
                    <div class="summary-value duplicate-count">${clavesOrdenadas.length}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">REGISTROS DUPLICADOS</div>
                    <div class="summary-value duplicate-count">${totalRegistrosDuplicados}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">TOTAL EXCESO (unid)</div>
                    <div class="summary-value duplicate-count">${totalExceso}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">UNIDADES A ELIMINAR</div>
                    <div class="summary-value duplicate-count">${duplicateData.reduce((sum, r) => sum + (r.exceso_a_eliminar || 0), 0)}</div>
                </div>
            `;
            
            // Agregar al resumen existente
            const existingSummary = summaryContainer.innerHTML;
            summaryContainer.innerHTML = duplicateSummaryHtml + existingSummary;
            
            duplicateInfoDiv.classList.add('show');
        }

        // FUNCI√ìN: RESALTAR DUPLICADOS EN LA TABLA
        function highlightDuplicates() {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.querySelectorAll('tr');
            
            // Limpiar resaltado anterior
            rows.forEach(row => {
                row.classList.remove('duplicate-row', 'excess-duplicate');
            });
            
            // Resaltar filas duplicadas
            rows.forEach(row => {
                const registroKey = row.getAttribute('data-key');
                
                // Verificar si es un registro duplicado
                if (duplicateKeys.includes(registroKey)) {
                    row.classList.add('excess-duplicate');
                } 
                // Verificar si pertenece a una clave con exceso
                else {
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 6) {
                        const deposito = cells[3]?.textContent || '';
                        const upc = cells[5]?.textContent || '';
                        const articulo = cells[4]?.textContent || '';
                        const fecha = cells[13]?.textContent || '';
                        
                        if (deposito && upc && articulo && fecha) {
                            const claveUnica = `${deposito}_${upc}_${articulo}_${fecha}`;
                            if (duplicateSummary[claveUnica]) {
                                row.classList.add('duplicate-row');
                            }
                        }
                    }
                }
            });
        }

        // FUNCI√ìN: FILTRAR DUPLICADOS EN LA TABLA
        function filterDuplicates() {
            if (!isDuplicateAnalysis) return;
            
            const showOnlyDuplicates = document.getElementById('showOnlyDuplicates').checked;
            const showExcessOnly = document.getElementById('showExcessOnly').checked;
            
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.querySelectorAll('tr');
            let visibleRows = 0;
            
            rows.forEach(row => {
                const registroKey = row.getAttribute('data-key');
                const isExcessDuplicate = duplicateKeys.includes(registroKey);
                const isDuplicateRow = row.classList.contains('duplicate-row');
                
                let shouldShow = true;
                
                if (showExcessOnly) {
                    shouldShow = isExcessDuplicate;
                } else if (showOnlyDuplicates) {
                    shouldShow = isDuplicateRow || isExcessDuplicate;
                }
                
                row.style.display = shouldShow ? '' : 'none';
                if (shouldShow) visibleRows++;
            });
            
            // Actualizar mensaje si no hay filas visibles
            if (visibleRows === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = headers.recoleccion.length;
                noDataCell.textContent = 'No hay registros que coincidan con el filtro aplicado';
                noDataCell.className = 'no-data';
                noDataCell.style.textAlign = 'center';
                
                // Limpiar tabla y agregar mensaje
                tableBody.innerHTML = '';
                tableBody.appendChild(noDataRow);
            }
        }

        // FUNCI√ìN: LIMPIAR RESALTADO DE DUPLICADOS
        function clearDuplicateHighlighting() {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                row.classList.remove('duplicate-row', 'excess-duplicate');
                row.style.display = '';
            });
            
            // Ocultar panel de duplicados y resetear filtros
            document.getElementById('duplicateInfo').classList.remove('show');
            document.getElementById('eliminarDuplicadosBtn').disabled = true;
            document.getElementById('showOnlyDuplicates').checked = false;
            document.getElementById('showExcessOnly').checked = false;
            
            isDuplicateAnalysis = false;
        }

        // FUNCI√ìN: MOSTRAR MENSAJE DE ESTADO
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            // Ocultar autom√°ticamente despu√©s de 5 segundos
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // FUNCIONES EXISTENTES (modificadas para incluir data-key)
        function formatDateToDDMMYYYY(dateString) {
            if (!dateString) return '';
            
            // Si ya est√° en formato con barras
            if (dateString.includes('/')) {
                const parts = dateString.split('/');
                if (parts.length === 3) {
                    // Normalizar d√≠a y mes a 2 d√≠gitos
                    const day = parts[0].padStart(2, '0');
                    const month = parts[1].padStart(2, '0');
                    const year = parts[2];
                    return `${day}/${month}/${year}`;
                }
                return dateString;
            }
            
            // Si est√° en formato YYYY-MM-DD (input type="date")
            if (dateString.includes('-')) {
                const parts = dateString.split('-');
                if (parts.length === 3) {
                    // Formato YYYY-MM-DD
                    return `${parts[2].padStart(2, '0')}/${parts[1].padStart(2, '0')}/${parts[0]}`;
                }
            }
            
            // Si es un timestamp o formato desconocido
            try {
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) {
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                }
            } catch (e) {
                console.error('Error formateando fecha:', e);
            }
            
            return dateString;
        }

        function datesMatch(filterDate, itemDate) {
            if (!filterDate) return true;
            if (!itemDate) return false;
            
            const filterFormatted = formatDateToDDMMYYYY(filterDate);
            const itemFormatted = formatDateToDDMMYYYY(itemDate);
            
            return filterFormatted === itemFormatted;
        }

        function filterData() {
            const dateFilter = document.getElementById('dateFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            Object.keys(allData).forEach(tab => {
                filteredData[tab] = allData[tab].filter(item => {
                    if (dateFilter) {
                        const itemDate = item.fecha || item.fechaSistema;
                        if (!datesMatch(dateFilter, itemDate)) {
                            return false;
                        }
                    }
                    
                    if (searchFilter) {
                        let match = false;
                        const searchFields = ['usuario', 'ruta', 'cola', 'deposito', 'descripcion', 'upc'];
                        for (const key of searchFields) {
                            if (item[key] && item[key].toString().toLowerCase().includes(searchFilter)) {
                                match = true;
                                break;
                            }
                        }
                        if (!match) return false;
                    }
                    
                    return true;
                });
            });
        }

        function renderTable() {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const tableFooter = document.getElementById('tableFooter');
            const summaryContainer = document.getElementById('summaryContainer');
            
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            tableFooter.innerHTML = '';
            summaryContainer.innerHTML = '';
            
            const currentData = filteredData[currentTab];
            const currentHeaders = headers[currentTab];
            
            const headerRow = document.createElement('tr');
            currentHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header.toUpperCase().replace(/_/g, ' ');
                th.addEventListener('click', () => sortTable(header));
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);
            
            if (currentData.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = currentHeaders.length;
                noDataCell.textContent = 'No se encontraron datos para los filtros aplicados';
                noDataCell.className = 'no-data';
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
                return;
            }
            
            if (sortConfig.column && currentHeaders.includes(sortConfig.column)) {
                currentData.sort((a, b) => {
                    let aValue = a[sortConfig.column];
                    let bValue = b[sortConfig.column];
                    
                    if (sortConfig.column === 'fecha') {
                        aValue = formatDateToDDMMYYYY(aValue);
                        bValue = formatDateToDDMMYYYY(bValue);
                    }
                    
                    if (!isNaN(aValue) && !isNaN(bValue) && aValue !== '' && bValue !== '') {
                        aValue = parseFloat(aValue);
                        bValue = parseFloat(bValue);
                    }
                    
                    if (aValue < bValue) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (aValue > bValue) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            
            // Crear filas con atributo data-key
            currentData.forEach(item => {
                const row = document.createElement('tr');
                
                // Agregar atributo data-key para identificar f√°cilmente el registro
                if (item.firebaseKey) {
                    row.setAttribute('data-key', item.firebaseKey);
                }
                
                currentHeaders.forEach(header => {
                    const cell = document.createElement('td');
                    let value = item[header] || '';
                    
                    if (header === 'fecha' && value) {
                        value = formatDateToDDMMYYYY(value);
                    }
                    
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
            
            // Agregar resumen seg√∫n el tab
            if (currentTab === 'recoleccion') {
                addRecoleccionSummary(currentData, summaryContainer);
                addRecoleccionTotals(currentData, currentHeaders, tableFooter);
            } else if (currentTab === 'reposiciones') {
                addReposicionesSummary(currentData, summaryContainer);
            } else if (currentTab === 'devoluciones') {
                addDevolucionesSummary(currentData, summaryContainer);
            }
        }

        function addRecoleccionSummary(data, container) {
            const totalRecolectado = data.reduce((sum, item) => sum + (parseFloat(item.cantidad_recolectada) || 0), 0);
            const totalPlanificado = data.reduce((sum, item) => sum + (parseFloat(item.cantidad_planificada) || 0), 0);
            const totalNoEncontrados = data.reduce((sum, item) => sum + (parseFloat(item.no_encontrados) || 0), 0);
            
            const summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">REGISTROS</div>
                    <div class="summary-value">${data.length}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">TOTAL RECOLECTADO</div>
                    <div class="summary-value">${totalRecolectado}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">TOTAL PLANIFICADO</div>
                    <div class="summary-value">${totalPlanificado}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">TOTAL NO ENCONTRADOS</div>
                    <div class="summary-value">${totalNoEncontrados}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">EFICIENCIA</div>
                    <div class="summary-value">${totalPlanificado > 0 ? ((totalRecolectado / totalPlanificado) * 100).toFixed(1) + '%' : '0%'}</div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }

        function addRecoleccionTotals(data, headers, footer) {
            const totalRecolectado = data.reduce((sum, item) => sum + (parseFloat(item.cantidad_recolectada) || 0), 0);
            const totalPlanificado = data.reduce((sum, item) => sum + (parseFloat(item.cantidad_planificada) || 0), 0);
            const totalNoEncontrados = data.reduce((sum, item) => sum + (parseFloat(item.no_encontrados) || 0), 0);
            
            const totalsRow = document.createElement('tr');
            totalsRow.className = 'table-footer';
            
            headers.forEach(header => {
                const cell = document.createElement('td');
                
                if (header === 'cantidad_recolectada') {
                    cell.textContent = totalRecolectado;
                } else if (header === 'cantidad_planificada') {
                    cell.textContent = totalPlanificado;
                } else if (header === 'no_encontrados') {
                    cell.textContent = totalNoEncontrados;
                } else if (header === 'usuario') {
                    cell.textContent = 'TOTALES:';
                } else {
                    cell.textContent = '';
                }
                
                totalsRow.appendChild(cell);
            });
            
            footer.appendChild(totalsRow);
        }

        function addReposicionesSummary(data, container) {
            const totalCantidad = data.reduce((sum, item) => sum + (parseFloat(item.cantidad) || 0), 0);
            
            const summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">TOTAL REPOSICIONES</div>
                    <div class="summary-value">${totalCantidad}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">REGISTROS</div>
                    <div class="summary-value">${data.length}</div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }

        function addDevolucionesSummary(data, container) {
            const totalCantidad = data.reduce((sum, item) => sum + (parseFloat(item.cantidad) || 0), 0);
            
            const summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">TOTAL DEVOLUCIONES</div>
                    <div class="summary-value">${totalCantidad}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">REGISTROS</div>
                    <div class="summary-value">${data.length}</div>
                </div>
            `;
            
            container.innerHTML = summaryHTML;
        }

        function sortTable(column) {
            if (sortConfig.column === column) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.column = column;
                sortConfig.direction = 'asc';
            }
            
            renderTable();
        }

        function copyAll() {
            const table = document.getElementById('dataTable');
            let textToCopy = '';
            
            const headers = table.querySelectorAll('th');
            const headerText = Array.from(headers).map(th => th.textContent).join('\t');
            textToCopy += headerText + '\n';
            
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowText = Array.from(cells).map(cell => cell.textContent).join('\t');
                textToCopy += rowText + '\n';
            });
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Datos copiados al portapapeles. Puedes pegarlos en Excel.');
            }).catch(err => {
                console.error('Error al copiar: ', err);
                alert('Error al copiar los datos. Intenta manualmente seleccionando la tabla.');
            });
        }

        function downloadExcel() {
            const table = document.getElementById('dataTable');
            let csvContent = '';
            
            const headers = table.querySelectorAll('th');
            const headerText = Array.from(headers).map(th => th.textContent).join(',');
            csvContent += headerText + '\r\n';
            
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowText = Array.from(cells).map(cell => {
                    let text = cell.textContent || '';
                    if (text.includes(',') || text.includes('"') || text.includes('\n')) {
                        text = '"' + text.replace(/"/g, '""') + '"';
                    }
                    return text;
                }).join(',');
                csvContent += rowText + '\r\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `reporte_${currentTab}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function goToMain() {
            window.location.href = 'index.html';
        }
