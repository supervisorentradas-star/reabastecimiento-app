    <script>
        // ================= CONFIGURACI√ìN =================
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutos

        const firebaseConfig = {
            apiKey: "AIzaSyAl6wzWg_opgBrZ4fe0golJ-fe-civk7RE",
            authDomain: "reabastecimiento-d71a1.firebaseapp.com",
            databaseURL: "https://reabastecimiento-d71a1-default-rtdb.firebaseio.com",
            projectId: "reabastecimiento-d71a1",
            storageBucket: "reabastecimiento-d71a1.firebasestorage.app",
            messagingSenderId: "107012533068",
            appId: "1:107012533068:web:3576d5e3a18a42dcaefde9"
        };

        // ================= INICIALIZAR FIREBASE =================
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ================= VARIABLES GLOBALES =================
        let datosReposicion = {};
        let rutasDisponibles = [];
        let depositoActual = null;
        let usuarioActual = null;
        let rutaSeleccionada = null;
        let estadoFirebase = {};
        let ultimaActualizacion = null;
        let sesionActiva = null;
        let fechaDatosActual = '';

        // ================= INICIALIZACI√ìN =================
        window.addEventListener('load', function() {
            inicializarFirebase();
            verificarSesionActiva();
            
            // Configurar eventos de escaneo
            document.getElementById('depositoInput').addEventListener('input', function(e) {
                const deposito = e.target.value.trim();
                if (deposito) {
                    validarDeposito(deposito);
                }
            });

            document.getElementById('upcInput').addEventListener('input', function(e) {
                const upc = e.target.value.trim();
                if (upc.length >= 8) {
                    validarUPC(upc);
                }
            });

            document.getElementById('upcInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const upc = e.target.value.trim();
                    if (upc.length >= 8) {
                        validarUPC(upc);
                    }
                }
            });
        });

        // ================= CONEXIONES =================
        function inicializarFirebase() {
            try {
                verificarConexionFirebase();
            } catch (error) {
                document.getElementById('firebaseIndicator').className = 'connection-indicator disconnected';
            }
        }

        function verificarConexionFirebase() {
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", function(snap) {
                if (snap.val() === true) {
                    document.getElementById('firebaseIndicator').className = 'connection-indicator connected';
                    // Reconexi√≥n - sincronizar datos pendientes
                    if (sesionActiva) {
                        sincronizarEscaneosPendientes();
                    }
                } else {
                    document.getElementById('firebaseIndicator').className = 'connection-indicator disconnected';
                }
            });
        }

        // ================= GESTI√ìN DE SESI√ìN =================
        async function verificarSesionActiva() {
            // Obtener usuario del localStorage (ya inici√≥ sesi√≥n)
            usuarioActual = localStorage.getItem('usuarioSokso');
            
            if (!usuarioActual) {
                // Si no hay usuario, redirigir al inicio
                window.location.href = 'index.html';
                return;
            }
            
            const sesionGuardada = localStorage.getItem('sesionReposicionActiva');
            if (sesionGuardada) {
                try {
                    sesionActiva = JSON.parse(sesionGuardada);
                    rutaSeleccionada = sesionActiva.ruta;
                    
                    // Cargar datos y continuar sesi√≥n
                    await cargarDatosReposicion();
                    await cargarEstadoDesdeFirebase();
                    
                    mostrarPanelReposicion();
                    mostrarEstado('üîÑ Sesi√≥n recuperada. Continuando...', 'success');
                    
                } catch (error) {
                    console.error('Error recuperando sesi√≥n:', error);
                    limpiarSesionActiva();
                }
            }
        }

        function guardarSesionActiva() {
            if (rutaSeleccionada && usuarioActual) {
                sesionActiva = {
                    usuario: usuarioActual,
                    ruta: rutaSeleccionada,
                    timestamp: new Date().getTime()
                };
                localStorage.setItem('sesionReposicionActiva', JSON.stringify(sesionActiva));
            }
        }

        function limpiarSesionActiva() {
            localStorage.removeItem('sesionReposicionActiva');
            sesionActiva = null;
        }

        // ================= CARGA DE DATOS DESDE FIREBASE =================
        async function cargarDatosReposicion() {
            try {
                mostrarEstado('üì• Cargando...', 'info');
                
                // Cargar datos de reposici√≥n desde Firebase
                const snapshot = await database.ref('reposicion_rutas').once('value');
                const datosFirebase = snapshot.val();
                
                if (!datosFirebase) {
                    throw new Error('No hay datos de reposici√≥n disponibles en Firebase');
                }
                
                procesarDatosFirebase(datosFirebase);
                guardarEnCache(datosFirebase);
                mostrarEstado('‚úÖ Datos cargados', 'success');
                
                // Si hay sesi√≥n activa, cargar estado de Firebase
                if (sesionActiva) {
                    await cargarEstadoDesdeFirebase();
                }
                
            } catch (error) {
                console.error('Error:', error);
                mostrarEstado(`‚ùå Error: ${error.message}`, 'error');
                
                // Intentar cargar desde cache
                if (!cargarDatosDesdeCache()) {
                    mostrarEstado('‚ö†Ô∏è No hay datos disponibles', 'error');
                }
            }
        }

        function procesarDatosFirebase(datosFirebase) {
            datosReposicion = {};
            rutasDisponibles = [];
            fechaDatosActual = '';
            
            console.log('Procesando datos de Firebase:', datosFirebase);
            
            // Obtener fecha del primer registro
            const primerRegistro = Object.values(datosFirebase)[0];
            if (primerRegistro && primerRegistro.FECHA) {
                fechaDatosActual = primerRegistro.FECHA;
            }
            
            // Verificar si los datos son del d√≠a anterior
            const fechaHoy = new Date();
            const diaHoy = fechaHoy.getDate();
            const mesHoy = fechaHoy.getMonth() + 1;
            const a√±oHoy = fechaHoy.getFullYear();
            
            const fechaHoyFormateada = `${diaHoy.toString().padStart(2, '0')}/${mesHoy.toString().padStart(2, '0')}/${a√±oHoy}`;
            
            const datosObsoletos = fechaDatosActual !== fechaHoyFormateada;
            
            // Procesar cada registro de Firebase
            Object.values(datosFirebase).forEach(registro => {
                const deposito = registro.deposito || registro.DEPOSITO;
                const upc = registro.upc || registro.CODIGO_UPC;
                const articulo = registro.articulo || registro.ARTICULO;
                const cantidad = parseInt(registro.cantidad) || parseInt(registro.CANTIDAD) || 0;
                const fecha = registro.fecha || registro.FECHA;
                
                if (deposito && upc && cantidad > 0) {
                    // Extraer cola del dep√≥sito (P01, P05, 8, etc.)
                    const cola = extraerCola(deposito);
                    
                    if (!datosReposicion[cola]) {
                        datosReposicion[cola] = {
                            depositos: {},
                            cantidadTotal: 0,
                            nombre: `Cola ${cola}`,
                            datosObsoletos: datosObsoletos
                        };
                        if (!rutasDisponibles.includes(cola)) {
                            rutasDisponibles.push(cola);
                        }
                    }
                    
                    // Agrupar por dep√≥sito
                    if (!datosReposicion[cola].depositos[deposito]) {
                        datosReposicion[cola].depositos[deposito] = {
                            upcs: {},
                            cantidadTotal: 0,
                            articulo: articulo
                        };
                    }
                    
                    // Agregar UPC al dep√≥sito
                    datosReposicion[cola].depositos[deposito].upcs[upc] = {
                        articulo: articulo,
                        cantidad: cantidad
                    };
                    datosReposicion[cola].depositos[deposito].cantidadTotal += cantidad;
                    datosReposicion[cola].cantidadTotal += cantidad;
                }
            });
            
            // Ordenar colas y dep√≥sitos
            rutasDisponibles.sort(ordenarColas);
            
            ultimaActualizacion = new Date();
            actualizarInfoCache();
            
            console.log(`üìä Datos procesados: ${rutasDisponibles.length} colas | Fecha: ${fechaDatosActual}`);
            
            // Mostrar selecci√≥n de colas
            mostrarSeleccionCola();
        }

        function extraerCola(deposito) {
            // Extraer cola del dep√≥sito: P01-005-A ‚Üí "P01", 8-002-2-A ‚Üí "8"
            const match = deposito.match(/^([A-Z]?\d+)/);
            return match ? match[1] : deposito;
        }

        function ordenarColas(a, b) {
            // Ordenar colas: P01, P02, ..., 8, 9, etc.
            const numA = parseInt(a.replace(/\D/g, '')) || 0;
            const numB = parseInt(b.replace(/\D/g, '')) || 0;
            return numA - numB;
        }

        function ordenarDepositos(a, b) {
            // Ordenar dep√≥sitos: P01-001-A, P01-001-B, P01-002-A, etc.
            const partesA = a.split('-');
            const partesB = b.split('-');
            
            // Comparar cola
            const colaA = parseInt(partesA[0].replace('P', '')) || 0;
            const colaB = parseInt(partesB[0].replace('P', '')) || 0;
            if (colaA !== colaB) return colaA - colaB;
            
            // Comparar columna
            const columnaA = parseInt(partesA[1]) || 0;
            const columnaB = parseInt(partesB[1]) || 0;
            if (columnaA !== columnaB) return columnaA - columnaB;
            
            // Comparar nivel (A antes que B)
            const nivelA = partesA[2] || '';
            const nivelB = partesB[2] || '';
            return nivelA.localeCompare(nivelB);
        }

        // ================= FIREBASE - ESTADO EN TIEMPO REAL =================
        async function cargarEstadoDesdeFirebase() {
            try {
                estadoFirebase = {};
                
                const snapshot = await database.ref('reposiciones').once('value');
                const data = snapshot.val();
                
                if (data) {
                    estadoFirebase = data;
                    console.log('‚úÖ Estado de Firebase cargado');
                }
                
                // Actualizar interfaz
                actualizarListaColas();
                if (rutaSeleccionada) {
                    actualizarListaDepositos();
                    // CORRECCI√ìN: Actualizar el contador de "LE√çDO" cuando se carga el estado
                    if (depositoActual) {
                        actualizarInterfazDeposito();
                    }
                }
                
            } catch (error) {
                console.error('Error cargando estado desde Firebase:', error);
            }
        }

        async function guardarEscaneoEnFirebase(deposito, upc, cantidad) {
            try {
                const fechaHora = new Date();
                const registro = {
                    deposito: deposito,
                    upc: upc,
                    articulo: datosReposicion[rutaSeleccionada].depositos[deposito].articulo,
                    cantidad: cantidad,
                    reponedor: usuarioActual,
                    cola: rutaSeleccionada,
                    fecha: fechaHora.toLocaleDateString(),
                    hora: fechaHora.toLocaleTimeString(),
                    timestamp: fechaHora.getTime()
                };
                
                const registroKey = database.ref().child('reposiciones').push().key;
                await database.ref(`reposiciones/${registroKey}`).set(registro);
                
                console.log('‚úÖ Escaneo guardado en Firebase:', registro);
                return true;
                
            } catch (error) {
                console.error('Error guardando en Firebase:', error);
                // Guardar en localStorage para sincronizar despu√©s
                guardarEscaneoLocal(registro);
                return false;
            }
        }

        function guardarEscaneoLocal(registro) {
            try {
                const escaneosPendientes = JSON.parse(localStorage.getItem('escaneosReposicionPendientes') || '[]');
                escaneosPendientes.push(registro);
                localStorage.setItem('escaneosReposicionPendientes', JSON.stringify(escaneosPendientes));
            } catch (error) {
                console.error('Error guardando escaneo local:', error);
            }
        }

        async function sincronizarEscaneosPendientes() {
            try {
                const escaneosPendientes = JSON.parse(localStorage.getItem('escaneosReposicionPendientes') || '[]');
                
                if (escaneosPendientes.length === 0) return;
                
                console.log(`Sincronizando ${escaneosPendientes.length} escaneos pendientes...`);
                
                for (const escaneo of escaneosPendientes) {
                    await guardarEscaneoEnFirebase(
                        escaneo.deposito, 
                        escaneo.upc, 
                        escaneo.cantidad
                    );
                }
                
                // Limpiar escaneos sincronizados
                localStorage.removeItem('escaneosReposicionPendientes');
                console.log('Escaneos pendientes sincronizados correctamente');
                
            } catch (error) {
                console.error('Error sincronizando escaneos pendientes:', error);
            }
        }

        // ================= INTERFAZ DE COLAS =================
        function mostrarSeleccionCola() {
            document.getElementById('rutasSection').classList.remove('hidden');
            actualizarListaColas();
        }

        function actualizarListaColas() {
            const container = document.getElementById('rutasContainer');
            container.innerHTML = '';
            
            if (rutasDisponibles.length === 0) {
                container.innerHTML = '<p>No se encontraron colas en los datos</p>';
                return;
            }
            
            rutasDisponibles.forEach(cola => {
                const datosCola = datosReposicion[cola];
                const div = document.createElement('div');
                
                // Verificar estado de la cola
                const estadoCola = estadoFirebase ? calcularEstadoCola(cola) : { completada: false };
                
                let claseExtra = '';
                let mensajeAdicional = '';
                
                if (estadoCola.completada) {
                    claseExtra = 'completed';
                    mensajeAdicional = '<br><small>‚úÖ COMPLETADA</small>';
                } else if (datosCola.datosObsoletos) {
                    claseExtra = 'old-data';
                    mensajeAdicional = '<br><small>‚ö†Ô∏è DATOS ANTIGUOS</small>';
                }
                
                div.className = `ruta-item ${claseExtra}`;
                div.innerHTML = `
                    <strong>COLA ${cola}</strong><br>
                    <small>${datosCola.cantidadTotal} unidades - ${Object.keys(datosCola.depositos).length} dep√≥sitos</small>
                    ${mensajeAdicional}
                `;
                
                // Permitir selecci√≥n incluso si est√° completada o tiene datos antiguos
                div.onclick = () => seleccionarCola(cola);
                
                container.appendChild(div);
            });
        }

        function calcularEstadoCola(cola) {
            if (!estadoFirebase) return { completada: false };
            
            // Verificar si est√° completada
            const depositosCola = Object.keys(datosReposicion[cola].depositos);
            const completada = depositosCola.every(deposito => {
                const escaneos = Object.values(estadoFirebase).filter(reg => 
                    reg.deposito === deposito && reg.cola === cola
                );
                const cantidadEscaneada = escaneos.reduce((sum, reg) => sum + reg.cantidad, 0);
                return cantidadEscaneada >= datosReposicion[cola].depositos[deposito].cantidadTotal;
            });
            
            return {
                completada: completada
            };
        }

        async function seleccionarCola(cola) {
            // Verificar si los datos son del d√≠a anterior
            const datosCola = datosReposicion[cola];
            if (datosCola.datosObsoletos) {
                if (!confirm(`¬°Cuidado! Est√°s intentando trabajar con datos del ${fechaDatosActual} (d√≠a anterior).\n\n¬øContinuar de todos modos?\n\nSi es un error, reportalo a James Jimenez.`)) {
                    return;
                }
            }
            
            rutaSeleccionada = cola;
            guardarSesionActiva();
            
            // Actualizar interfaz
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('userName').textContent = usuarioActual;
            document.getElementById('userRuta').textContent = cola;
            
            // CORRECCI√ìN: Mostrar solo el c√≥digo de cola con check (ej: ‚úÖ P01)
            document.getElementById('rutaActual').textContent = cola;
            document.getElementById('rutaInfoSection').classList.remove('hidden');
            
            document.getElementById('rutasSection').classList.add('hidden');
            mostrarPanelReposicion();
            
            mostrarEstado(`‚úÖ Cola ${cola} seleccionada`, 'success');
        }

        function mostrarPanelReposicion() {
            document.getElementById('currentDepositoSection').classList.remove('hidden');
            document.getElementById('scanSection').classList.remove('hidden');
            document.getElementById('depositosListSection').classList.remove('hidden');
            
            actualizarListaDepositos();
            seleccionarPrimerDepositoPendiente();
            
            document.getElementById('depositoInput').focus();
        }

        // ================= GESTI√ìN DE DEP√ìSITOS =================
        function actualizarListaDepositos() {
            const grid = document.getElementById('depositosGrid');
            grid.innerHTML = '';
            
            if (!rutaSeleccionada) return;
            
            const depositosCola = Object.keys(datosReposicion[rutaSeleccionada].depositos).sort(ordenarDepositos);
            
            depositosCola.forEach(deposito => {
                const datos = datosReposicion[rutaSeleccionada].depositos[deposito];
                const cantidadEscaneada = calcularCantidadEscaneada(deposito);
                const completado = cantidadEscaneada >= datos.cantidadTotal;
                const seleccionado = deposito === depositoActual;
                
                const row = document.createElement('div');
                row.className = `deposito-row ${completado ? 'completed' : ''} ${seleccionado ? 'selected' : ''}`;
                
                row.innerHTML = `
                    <div>
                        <span class="status-indicator ${completado ? 'status-completed' : seleccionado ? 'status-selected' : 'status-pending'}"></span>
                    </div>
                    <div>
                        <strong>${deposito}</strong><br>
                        <small>${datos.articulo}</small>
                    </div>
                    <div>${datos.cantidadTotal}</div>
                    <div>${cantidadEscaneada}</div>
                `;
                
                row.onclick = () => seleccionarDepositoManual(deposito);
                grid.appendChild(row);
            });
        }

        function calcularCantidadEscaneada(deposito) {
            if (!estadoFirebase) return 0;
            
            const escaneos = Object.values(estadoFirebase).filter(reg => 
                reg.deposito === deposito && reg.cola === rutaSeleccionada
            );
            
            return escaneos.reduce((sum, reg) => sum + reg.cantidad, 0);
        }

        function seleccionarPrimerDepositoPendiente() {
            if (!rutaSeleccionada) return;
            
            const depositosCola = Object.keys(datosReposicion[rutaSeleccionada].depositos).sort(ordenarDepositos);
            
            for (const deposito of depositosCola) {
                const datos = datosReposicion[rutaSeleccionada].depositos[deposito];
                const cantidadEscaneada = calcularCantidadEscaneada(deposito);
                
                if (cantidadEscaneada < datos.cantidadTotal) {
                    seleccionarDepositoManual(deposito);
                    break;
                }
            }
        }

        function validarDeposito(deposito) {
            if (!rutaSeleccionada || !datosReposicion[rutaSeleccionada].depositos[deposito]) {
                mostrarEstado('‚ùå Dep√≥sito no encontrado en la cola seleccionada', 'error');
                document.getElementById('depositoInput').value = '';
                return;
            }
            
            seleccionarDepositoManual(deposito);
        }

        function seleccionarDepositoManual(deposito) {
            depositoActual = deposito;
            actualizarInterfazDeposito();
            document.getElementById('depositoInput').value = '';
            document.getElementById('upcInput').disabled = false;
            document.getElementById('upcInput').focus();
            mostrarEstado(`‚úÖ Dep√≥sito ${deposito} seleccionado`, 'success');
        }

        function actualizarInterfazDeposito() {
            if (!depositoActual || !rutaSeleccionada) return;
            
            const datos = datosReposicion[rutaSeleccionada].depositos[depositoActual];
            // CORRECCI√ìN: Usar calcularCantidadEscaneada para obtener el valor actualizado
            const cantidadEscaneada = calcularCantidadEscaneada(depositoActual);
            const pendiente = datos.cantidadTotal - cantidadEscaneada;
            
            document.getElementById('currentDeposito').textContent = depositoActual;
            document.getElementById('currentArticulo').textContent = datos.articulo;
            document.getElementById('counterSolicitada').textContent = datos.cantidadTotal;
            document.getElementById('counterRepuesta').textContent = cantidadEscaneada;
            document.getElementById('counterPendiente').textContent = pendiente;
            
            actualizarListaDepositos();
        }

        // ================= VALIDACI√ìN DE ESCANEO =================
        async function validarUPC(upc) {
            if (!depositoActual || !rutaSeleccionada) {
                mostrarEstado('‚ùå Primero selecciona un dep√≥sito', 'error');
                document.getElementById('upcInput').value = '';
                return;
            }
            
            const datosDeposito = datosReposicion[rutaSeleccionada].depositos[depositoActual];
            
            // Verificar si el UPC pertenece a este dep√≥sito
            const upcValido = Object.keys(datosDeposito.upcs).some(upcExistente => 
                upcExistente === upc
            );
            
            if (!upcValido) {
                mostrarEstado('‚ùå UPC no pertenece a este dep√≥sito', 'error');
                document.getElementById('upcInput').value = '';
                return;
            }
            
            // Verificar l√≠mite de cantidad
            const cantidadEscaneada = calcularCantidadEscaneada(depositoActual);
            if (cantidadEscaneada >= datosDeposito.cantidadTotal) {
                mostrarEstado('‚úÖ Dep√≥sito completado', 'success');
                document.getElementById('upcInput').value = '';
                return;
            }
            
            // Guardar escaneo en Firebase
            const exito = await guardarEscaneoEnFirebase(depositoActual, upc, 1);
            
            if (exito) {
                // Actualizar estado local
                await cargarEstadoDesdeFirebase();
                
                // Mostrar feedback visual (pantalla verde)
                mostrarFeedbackCompletado();
                
                const nuevaCantidad = calcularCantidadEscaneada(depositoActual);
                mostrarEstado(`‚úÖ UPC escaneado - ${nuevaCantidad}/${datosDeposito.cantidadTotal}`, 'success');
                
                // Si se complet√≥, pasar autom√°ticamente al siguiente
                if (nuevaCantidad >= datosDeposito.cantidadTotal) {
                    setTimeout(() => {
                        siguienteDeposito();
                    }, 1500);
                }
            }
            
            document.getElementById('upcInput').value = '';
        }

        function mostrarFeedbackCompletado() {
            const depositoSection = document.getElementById('currentDepositoSection');
            depositoSection.classList.add('deposito-completado');
            
            setTimeout(() => {
                depositoSection.classList.remove('deposito-completado');
            }, 1000);
        }

        // ================= NAVEGACI√ìN ENTRE DEP√ìSITOS =================
        async function siguienteDeposito() {
            if (!depositoActual || !rutaSeleccionada) {
                mostrarEstado('‚ùå No hay dep√≥sito activo', 'error');
                return;
            }
            
            // Buscar siguiente dep√≥sito no completado
            const depositosCola = Object.keys(datosReposicion[rutaSeleccionada].depositos).sort(ordenarDepositos);
            const currentIndex = depositosCola.indexOf(depositoActual);
            let siguienteDeposito = null;
            
            for (let i = currentIndex + 1; i < depositosCola.length; i++) {
                const deposito = depositosCola[i];
                const datos = datosReposicion[rutaSeleccionada].depositos[deposito];
                const cantidadEscaneada = calcularCantidadEscaneada(deposito);
                
                if (cantidadEscaneada < datos.cantidadTotal) {
                    siguienteDeposito = deposito;
                    break;
                }
            }
            
            if (siguienteDeposito) {
                depositoActual = siguienteDeposito;
                actualizarInterfazDeposito();
                document.getElementById('upcInput').focus();
                mostrarEstado(`‚ñ∂Ô∏è Pasando a ${siguienteDeposito}`, 'info');
            } else {
                mostrarEstado('üéâ ¬°Todos los dep√≥sitos de esta cola est√°n completados!', 'success');
                depositoActual = null;
                document.getElementById('currentDepositoSection').classList.add('hidden');
            }
        }

        // ================= FINALIZACI√ìN =================
        async function finalizarReposicion() {
            if (!confirm('¬øFinalizar reposici√≥n?')) {
                return;
            }
            
            try {
                // Sincronizar cualquier escaneo pendiente
                await sincronizarEscaneosPendientes();
                
                // Limpiar sesi√≥n
                limpiarSesionActiva();
                
                mostrarEstado('üèÅ Reposici√≥n finalizada', 'success');
                
                // Volver a selecci√≥n de colas
                setTimeout(() => {
                    location.reload();
                }, 2000);
                
            } catch (error) {
                mostrarEstado(`‚ùå Error al finalizar: ${error.message}`, 'error');
            }
        }

        // ================= SISTEMA DE CACHE =================
        function cargarDatosDesdeCache() {
            const cacheData = localStorage.getItem('cacheReposicion');
            const cacheTime = localStorage.getItem('cacheReposicionTime');
            
            if (cacheData && cacheTime) {
                const ahora = new Date().getTime();
                const tiempoTranscurrido = ahora - parseInt(cacheTime);
                
                if (tiempoTranscurrido < CACHE_DURATION) {
                    const data = JSON.parse(cacheData);
                    procesarDatosFirebase(data);
                    mostrarEstado('‚úÖ Datos cargados desde cache', 'success');
                    return true;
                }
            }
            return false;
        }

        function guardarEnCache(data) {
            localStorage.setItem('cacheReposicion', JSON.stringify(data));
            localStorage.setItem('cacheReposicionTime', new Date().getTime().toString());
            actualizarInfoCache();
        }

        function actualizarInfoCache() {
            const infoDiv = document.getElementById('cacheInfo');
            if (ultimaActualizacion) {
                const ahora = new Date();
                const diffMs = ahora - ultimaActualizacion;
                const diffMins = Math.floor(diffMs / 60000);
                
                let textoTiempo;
                if (diffMins > 0) {
                    textoTiempo = `Hace ${diffMins} minuto${diffMins > 1 ? 's' : ''}`;
                } else {
                    textoTiempo = 'Reci√©n actualizado';
                }
                
                infoDiv.textContent = `√öltima actualizaci√≥n: ${textoTiempo} | ${Object.keys(datosReposicion).length} colas | Fecha: ${fechaDatosActual || 'Desconocida'}`;
            }
        }

        // ================= UTILIDADES =================
        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('dataStatus');
            statusDiv.textContent = mensaje;
            statusDiv.className = 'status-section';
            
            switch(tipo) {
                case 'success': statusDiv.classList.add('status-success'); break;
                case 'error': statusDiv.classList.add('status-error'); break;
                case 'info': statusDiv.classList.add('status-info'); break;
                case 'warning': statusDiv.classList.add('status-warning'); break;
            }
        }

        function volverAlPrincipal() {
            if (sesionActiva) {
                if (confirm('Tienes una reposici√≥n en progreso. ¬øEst√°s seguro de salir?')) {
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        }

        // Sincronizaci√≥n autom√°tica
        setInterval(() => {
            if (rutaSeleccionada) {
                cargarEstadoDesdeFirebase();
            }
        }, 30000);

        // Sincronizar al reconectar
        window.addEventListener('online', () => {
            sincronizarEscaneosPendientes();
            if (rutaSeleccionada) {
                cargarEstadoDesdeFirebase();
            }
        });
    </script>
