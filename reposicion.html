    <script>
        // ================= CONFIGURACI√ìN =================
        const firebaseConfig = {
            apiKey: "AIzaSyAl6wzWg_opgBrZ4fe0golJ-fe-civk7RE",
            authDomain: "reabastecimiento-d71a1.firebaseapp.com",
            databaseURL: "https://reabastecimiento-d71a1-default-rtdb.firebaseio.com",
            projectId: "reabastecimiento-d71a1",
            storageBucket: "reabastecimiento-d71a1.firebasestorage.app",
            messagingSenderId: "107012533068",
            appId: "1:107012533068:web:3576d5e3a18a42dcaefde9"
        };

        // ================= INICIALIZAR FIREBASE =================
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ================= VARIABLES GLOBALES =================
        let datosReposicion = {};
        let colasDisponibles = [];
        let depositoActual = null;
        let usuarioActual = null;
        let colaSeleccionada = null;
        let escaneosReposicion = {};
        let ultimaActualizacion = null;
        let sesionActiva = null;

        // ================= INICIALIZACI√ìN =================
        window.addEventListener('load', function() {
            console.log("üîß INICIANDO M√ìDULO DE REPOSICI√ìN...");
            mostrarDebug("Inicializando m√≥dulo...");
            inicializarFirebase();
            verificarSesionActiva();
            
            // Mostrar panel de debug
            document.getElementById('debugInfo').style.display = 'block';
            
            // Configurar eventos de escaneo
            document.getElementById('depositoInput').addEventListener('input', function(e) {
                const deposito = e.target.value.trim();
                if (deposito) {
                    validarDeposito(deposito);
                }
            });

            document.getElementById('upcInput').addEventListener('input', function(e) {
                const upc = e.target.value.trim();
                if (upc.length >= 8) {
                    validarUPC(upc);
                }
            });

            // Cargar datos autom√°ticamente
            setTimeout(() => {
                cargarDatosReposicion();
            }, 1000);
        });

        // ================= DEBUGGING MEJORADO =================
        function mostrarDebug(mensaje) {
            console.log("üêõ DEBUG:", mensaje);
            document.getElementById('debugText').textContent = mensaje;
        }

        // ================= CONEXI√ìN FIREBASE =================
        function inicializarFirebase() {
            try {
                const connectedRef = database.ref(".info/connected");
                connectedRef.on("value", function(snap) {
                    if (snap.val() === true) {
                        document.getElementById('firebaseIndicator').className = 'connection-indicator connected';
                        mostrarDebug("‚úÖ Conectado a Firebase");
                    } else {
                        document.getElementById('firebaseIndicator').className = 'connection-indicator disconnected';
                        mostrarDebug("‚ùå Desconectado de Firebase");
                    }
                });
            } catch (error) {
                console.error("Error inicializando Firebase:", error);
                mostrarDebug("‚ùå Error conectando a Firebase: " + error.message);
            }
        }

        // ================= GESTI√ìN DE SESI√ìN =================
        async function verificarSesionActiva() {
            usuarioActual = localStorage.getItem('usuarioSokso');
            
            if (!usuarioActual) {
                window.location.href = 'index.html';
                return;
            }
            
            mostrarDebug("üë§ Usuario: " + usuarioActual);
            
            const sesionGuardada = localStorage.getItem('sesionReposicionActiva');
            if (sesionGuardada) {
                try {
                    sesionActiva = JSON.parse(sesionGuardada);
                    colaSeleccionada = sesionActiva.cola;
                    mostrarDebug("üîÑ Recuperando sesi√≥n activa: " + colaSeleccionada);
                    
                    await cargarDatosReposicion();
                    await cargarEscaneosDesdeFirebase();
                    
                    mostrarPanelReposicion();
                    mostrarEstado('üîÑ Sesi√≥n recuperada. Continuando...', 'success');
                    
                } catch (error) {
                    console.error('Error recuperando sesi√≥n:', error);
                    limpiarSesionActiva();
                }
            }
        }

        // ================= CARGA DE DATOS MEJORADA =================
        async function cargarDatosReposicion() {
            try {
                mostrarEstado('üîç BUSCANDO DATOS EN FIREBASE...', 'info');
                mostrarDebug("Buscando datos en Firebase...");
                
                // 1. INTENTAR DIFERENTES RUTAS DE RECOLECCI√ìN
                let recoleccionData = null;
                let recoleccionSource = '';
                
                // Intentar en 'recolecciones' primero
                try {
                    mostrarDebug("Buscando en 'recolecciones'...");
                    const recoleccionSnapshot = await database.ref('recolecciones').once('value');
                    recoleccionData = recoleccionSnapshot.val();
                    recoleccionSource = 'recolecciones';
                } catch (error) {
                    mostrarDebug("‚ùå No se encontr√≥ 'recolecciones': " + error.message);
                }
                
                // Si no hay datos, intentar en 'recoleccion_rutas'
                if (!recoleccionData) {
                    try {
                        mostrarDebug("Buscando en 'recoleccion_rutas'...");
                        const recoleccionRutasSnapshot = await database.ref('recoleccion_rutas').once('value');
                        recoleccionData = recoleccionRutasSnapshot.val();
                        recoleccionSource = 'recoleccion_rutas';
                    } catch (error) {
                        mostrarDebug("‚ùå No se encontr√≥ 'recoleccion_rutas': " + error.message);
                    }
                }
                
                if (!recoleccionData) {
                    throw new Error('No se encontraron datos en recolecciones ni recoleccion_rutas');
                }
                
                mostrarDebug("‚úÖ Datos de recolecci√≥n encontrados en: " + recoleccionSource);
                mostrarDebug("üìä Registros encontrados: " + Object.keys(recoleccionData).length);
                
                // 2. CARGAR DATOS DE SLOTING
                mostrarDebug("Buscando datos de sloting...");
                const slotingSnapshot = await database.ref('sloting').once('value');
                const slotingData = slotingSnapshot.val();
                
                if (!slotingData) {
                    throw new Error('No se encontraron datos en sloting');
                }
                
                mostrarDebug("‚úÖ Datos de sloting encontrados: " + Object.keys(slotingData).length + " registros");
                
                // 3. PROCESAR DATOS CON M√öLTIPLES ESTRUCTURAS POSIBLES
                await procesarDatosFlexible(recoleccionData, slotingData, recoleccionSource);
                
                // 4. CARGAR ESCANEOS EXISTENTES
                await cargarEscaneosDesdeFirebase();
                
                mostrarEstado('‚úÖ SISTEMA LISTO - ' + colasDisponibles.length + ' COLAS ENCONTRADAS', 'success');
                
            } catch (error) {
                console.error('‚ùå ERROR CR√çTICO:', error);
                mostrarDebug("‚ùå ERROR: " + error.message);
                mostrarEstado(`‚ùå ERROR: ${error.message}`, 'error');
                
                // Mostrar datos de ejemplo para debugging
                mostrarDatosEjemplo();
            }
        }

        // ================= PROCESAMIENTO FLEXIBLE DE DATOS =================
        async function procesarDatosFlexible(recoleccionData, slotingData, fuente) {
            datosReposicion = {};
            colasDisponibles = [];
            
            mostrarDebug("üîÑ Procesando datos desde: " + fuente);
            
            // CREAR MAPA DE SLOTING CON M√öLTIPLES FORMATOS POSIBLES
            const mapaSloting = {};
            Object.values(slotingData).forEach(item => {
                // Intentar diferentes nombres de campo
                const upc = item.CODIGO_UPC || item.upc || item.codigo || item.codigo_upc;
                const depositoFinal = item.DEPOSITO_FINAL || item.deposito_final || item.deposito || item.ubicacion;
                
                if (upc && depositoFinal) {
                    mapaSloting[upc] = depositoFinal;
                }
            });
            
            mostrarDebug("üó∫Ô∏è Mapa de sloting: " + Object.keys(mapaSloting).length + " UPCs mapeados");
            
            // PROCESAR RECOLECCI√ìN CON M√öLTIPLES ESTRUCTURAS
            let registrosProcesados = 0;
            let registrosConDeposito = 0;
            
            Object.values(recoleccionData).forEach(registro => {
                try {
                    // DETECTAR ESTRUCTURA DEL REGISTRO
                    const accion = registro.accion || registro.estado || registro.tipo;
                    const upc = registro.upc || registro.UPC || registro.codigo || registro.codigo_upc || registro.CODIGO_UPC;
                    const cantidad = parseInt(registro.recolectado || registro.cantidad || registro.CANTIDAD || registro.cantidad_recolectada || 0);
                    const descripcion = registro.descripcion || registro.articulo || registro.ARTICULO || registro.producto || 'Sin descripci√≥n';
                    
                    // Solo procesar registros v√°lidos de escaneo
                    const esEscaneado = !accion || accion === 'escaneado' || accion === 'Escaneado';
                    
                    if (upc && cantidad > 0 && esEscaneado) {
                        registrosProcesados++;
                        
                        // BUSCAR EN SLOTING
                        const depositoFinal = mapaSloting[upc];
                        
                        if (depositoFinal && depositoFinal !== '0' && depositoFinal !== '') {
                            registrosConDeposito++;
                            
                            // EXTRAER COLA (P03-007-A ‚Üí "P03")
                            const cola = extraerCola(depositoFinal);
                            
                            if (!datosReposicion[cola]) {
                                datosReposicion[cola] = {
                                    depositos: {},
                                    cantidadTotal: 0,
                                    nombre: `Cola ${cola}`
                                };
                                if (!colasDisponibles.includes(cola)) {
                                    colasDisponibles.push(cola);
                                }
                            }
                            
                            // AGREGAR AL DEP√ìSITO
                            if (!datosReposicion[cola].depositos[depositoFinal]) {
                                datosReposicion[cola].depositos[depositoFinal] = {
                                    upcs: {},
                                    cantidadTotal: 0,
                                    articulo: descripcion
                                };
                            }
                            
                            // SUMAR CANTIDAD
                            datosReposicion[cola].depositos[depositoFinal].cantidadTotal += cantidad;
                            datosReposicion[cola].cantidadTotal += cantidad;
                            
                            // REGISTRAR UPC
                            datosReposicion[cola].depositos[depositoFinal].upcs[upc] = {
                                articulo: descripcion,
                                cantidad: cantidad
                            };
                        }
                    }
                } catch (error) {
                    console.error("Error procesando registro:", registro, error);
                }
            });
            
            // ORDENAR COLAS
            colasDisponibles.sort(ordenarColas);
            
            ultimaActualizacion = new Date();
            actualizarInfoCache();
            
            // REPORTE FINAL

        function ordenarColas(a, b) {
            const numA = parseInt(a.replace(/\D/g, '')) || 0;
            const numB = parseInt(b.replace(/\D/g, '')) || 0;
            return numA - numB;
        }

        function ordenarDepositos(a, b) {
            const partesA = a.split('-');
            const partesB = b.split('-');
            
            const colaA = parseInt(partesA[0].replace('P', '')) || 0;
            const colaB = parseInt(partesB[0].replace('P', '')) || 0;
            if (colaA !== colaB) return colaA - colaB;
            
            const columnaA = parseInt(partesA[1]) || 0;
            const columnaB = parseInt(partesB[1]) || 0;
            if (columnaA !== columnaB) return columnaA - columnaB;
            
            const nivelA = partesA[2] || '';
            const nivelB = partesB[2] || '';
            return nivelA.localeCompare(nivelB);
        }

        function seleccionarPrimerDepositoPendiente() {
            if (!colaSeleccionada) return;
            
            const depositosCola = Object.keys(datosReposicion[colaSeleccionada].depositos).sort(ordenarDepositos);
            if (depositosCola.length > 0) {
                seleccionarDepositoManual(depositosCola[0]);

            document.getElementById('upcInput').focus();

        function actualizarInterfazDeposito() {
            if (!depositoActual || !colaSeleccionada) return;
            
            const datos = datosReposicion[colaSeleccionada].depositos[depositoActual];
            const cantidadEscaneada = 0; // Por simplicidad
            
            document.getElementById('currentDeposito').textContent = depositoActual;
            document.getElementById('currentArticulo').textContent = datos.articulo;
            document.getElementById('counterSolicitada').textContent = datos.cantidadTotal;
            document.getElementById('counterRepuesta').textContent = cantidadEscaneada;
            document.getElementById('counterPendiente').textContent = datos.cantidadTotal - cantidadEscaneada;
            
            actualizarListaDepositos();
        }

        function validarDeposito(deposito) {
            if (!colaSeleccionada || !datosReposicion[colaSeleccionada].depositos[deposito]) {
                mostrarEstado('‚ùå Dep√≥sito no encontrado', 'error');
                document.getElementById('depositoInput').value = '';

            seleccionarDepositoManual(deposito);

        function siguienteDeposito() {
            if (!colaSeleccionada) return;
            
            const depositos = Object.keys(datosReposicion[colaSeleccionada].depositos).sort(ordenarDepositos);
            const currentIndex = depositos.indexOf(depositoActual);
            const nextIndex = (currentIndex + 1) % depositos.length;
            
            seleccionarDepositoManual(depositos[nextIndex]);
        }
