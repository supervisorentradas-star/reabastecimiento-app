    <script>
        // ================= CONFIGURACI√ìN =================
        const firebaseConfig = {
            apiKey: "AIzaSyAl6wzWg_opgBrZ4fe0golJ-fe-civk7RE",
            authDomain: "reabastecimiento-d71a1.firebaseapp.com",
            databaseURL: "https://reabastecimiento-d71a1-default-rtdb.firebaseio.com",
            projectId: "reabastecimiento-d71a1",
            storageBucket: "reabastecimiento-d71a1.firebasestorage.app",
            messagingSenderId: "107012533068",
            appId: "1:107012533068:web:3576d5e3a18a42dcaefde9"
        };

        // ================= INICIALIZAR FIREBASE =================
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ================= VARIABLES GLOBALES =================
        let datosReposicion = {};
        let colasDisponibles = [];
        let depositoActual = null;
        let usuarioActual = null;
        let colaSeleccionada = null;
        let escaneosReposicion = {};
        let ultimaActualizacion = null;
        let sesionActiva = null;

        // ================= INICIALIZACI√ìN =================
        window.addEventListener('load', function() {
            console.log("üîß Inicializando m√≥dulo de reposici√≥n...");
            inicializarFirebase();
            verificarSesionActiva();
            
            // Configurar eventos de escaneo
            document.getElementById('depositoInput').addEventListener('input', function(e) {
                const deposito = e.target.value.trim();
                if (deposito) {
                    validarDeposito(deposito);
                }
            });

            document.getElementById('upcInput').addEventListener('input', function(e) {
                const upc = e.target.value.trim();
                if (upc.length >= 8) {
                    validarUPC(upc);
                }
            });

            document.getElementById('upcInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const upc = e.target.value.trim();
                    if (upc.length >= 8) {
                        validarUPC(upc);
                    }
                }
            });

            // Cargar datos autom√°ticamente al iniciar
            setTimeout(() => {
                cargarDatosReposicion();
            }, 1000);
        });

        // ================= CONEXI√ìN FIREBASE =================
        function inicializarFirebase() {
            try {
                const connectedRef = database.ref(".info/connected");
                connectedRef.on("value", function(snap) {
                    if (snap.val() === true) {
                        document.getElementById('firebaseIndicator').className = 'connection-indicator connected';
                        console.log("‚úÖ Conectado a Firebase");
                    } else {
                        document.getElementById('firebaseIndicator').className = 'connection-indicator disconnected';
                        console.log("‚ùå Desconectado de Firebase");
                    }
                });
            } catch (error) {
                console.error("Error inicializando Firebase:", error);
                document.getElementById('firebaseIndicator').className = 'connection-indicator disconnected';
            }
        }

        // ================= GESTI√ìN DE SESI√ìN =================
        async function verificarSesionActiva() {
            usuarioActual = localStorage.getItem('usuarioSokso');
            
            if (!usuarioActual) {
                window.location.href = 'index.html';
                return;
            }
            
            console.log("üë§ Usuario detectado:", usuarioActual);
            
            const sesionGuardada = localStorage.getItem('sesionReposicionActiva');
            if (sesionGuardada) {
                try {
                    sesionActiva = JSON.parse(sesionGuardada);
                    colaSeleccionada = sesionActiva.cola;
                    
                    await cargarDatosReposicion();
                    await cargarEscaneosDesdeFirebase();
                    
                    mostrarPanelReposicion();
                    mostrarEstado('üîÑ Sesi√≥n recuperada. Continuando...', 'success');
                    
                } catch (error) {
                    console.error('Error recuperando sesi√≥n:', error);
                    limpiarSesionActiva();
                }
            }
        }

        function guardarSesionActiva() {
            if (colaSeleccionada && usuarioActual) {
                sesionActiva = {
                    usuario: usuarioActual,
                    cola: colaSeleccionada,
                    timestamp: new Date().getTime()
                };
                localStorage.setItem('sesionReposicionActiva', JSON.stringify(sesionActiva));
            }
        }

        function limpiarSesionActiva() {
            localStorage.removeItem('sesionReposicionActiva');
            sesionActiva = null;
        }

        // ================= CARGA DE DATOS PRINCIPAL =================
        async function cargarDatosReposicion() {
            try {
                mostrarEstado('üì• Cargando datos de recolecci√≥n...', 'info');
                console.log("üîÑ Iniciando carga de datos...");
                
                // 1. Cargar datos de RECOLECCI√ìN
                const recoleccionSnapshot = await database.ref('recolecciones').once('value');
                const recoleccionData = recoleccionSnapshot.val();
                
                if (!recoleccionData) {
                    throw new Error('No se encontraron datos en "recolecciones"');
                }
                
                console.log("üìä Datos de recolecci√≥n encontrados:", Object.keys(recoleccionData).length, "registros");
                
                // 2. Cargar datos de SLOTING
                const slotingSnapshot = await database.ref('sloting').once('value');
                const slotingData = slotingSnapshot.val();
                
                if (!slotingData) {
                    throw new Error('No se encontraron datos en "sloting"');
                }
                
                console.log("üìä Datos de sloting encontrados:", Object.keys(slotingData).length, "registros");
                
                // 3. Procesar y cruzar datos
                await procesarDatosReposicion(recoleccionData, slotingData);
                
                // 4. Cargar escaneos existentes
                await cargarEscaneosDesdeFirebase();
                
                mostrarEstado('‚úÖ Datos cargados correctamente', 'success');
                
            } catch (error) {
                console.error('‚ùå Error cargando datos:', error);
                mostrarEstado(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // ================= PROCESAMIENTO DE DATOS =================
        async function procesarDatosReposicion(recoleccionData, slotingData) {
            datosReposicion = {};
            colasDisponibles = [];
            
            console.log("üîÑ Procesando datos de recolecci√≥n y sloting...");
            
            // Crear mapa de sloting: UPC -> DEPOSITO_FINAL
            const mapaSloting = {};
            Object.values(slotingData).forEach(item => {
                if (item.CODIGO_UPC && item.DEPOSITO_FINAL) {
                    mapaSloting[item.CODIGO_UPC] = item.DEPOSITO_FINAL;
                }
            });
            
            console.log("üó∫Ô∏è Mapa de sloting creado con", Object.keys(mapaSloting).length, "UPCs");
            
            // Procesar cada registro de recolecci√≥n
            Object.values(recoleccionData).forEach(registro => {
                // Solo procesar registros escaneados
                if (registro.accion !== 'escaneado') return;
                
                const upc = registro.upc;
                const cantidad = parseInt(registro.recolectado) || 0;
                const descripcion = registro.descripcion;
                
                if (upc && cantidad > 0) {
                    // Buscar dep√≥sito final en sloting
                    const depositoFinal = mapaSloting[upc];
                    
                    if (depositoFinal && depositoFinal !== '0') {
                        // Extraer cola del dep√≥sito final (P03-007-A ‚Üí "P03")
                        const cola = extraerCola(depositoFinal);
                        
                        if (!datosReposicion[cola]) {
                            datosReposicion[cola] = {
                                depositos: {},
                                cantidadTotal: 0,
                                nombre: `Cola ${cola}`
                            };
                            colasDisponibles.push(cola);
                        }
                        
                        // Agrupar por dep√≥sito final
                        if (!datosReposicion[cola].depositos[depositoFinal]) {
                            datosReposicion[cola].depositos[depositoFinal] = {
                                upcs: {},
                                cantidadTotal: 0,
                                articulo: descripcion
                            };
                        }
                        
                        // Sumar cantidad al dep√≥sito
                        datosReposicion[cola].depositos[depositoFinal].cantidadTotal += cantidad;
                        datosReposicion[cola].cantidadTotal += cantidad;
                        
                        // Registrar el UPC
                        if (!datosReposicion[cola].depositos[depositoFinal].upcs[upc]) {
                            datosReposicion[cola].depositos[depositoFinal].upcs[upc] = {
                                articulo: descripcion,
                                cantidad: cantidad
                            };
                        }
                    }
                }
            });
            
            // Ordenar colas
            colasDisponibles.sort(ordenarColas);
            
            ultimaActualizacion = new Date();
            actualizarInfoCache();
            
            console.log("‚úÖ Procesamiento completado:");
            console.log("üì¶ Colas generadas:", colasDisponibles);
            console.log("üìä Total unidades:", Object.keys(datosReposicion).reduce((sum, cola) => sum + datosReposicion[cola].cantidadTotal, 0));
            
            mostrarSeleccionColas();
        }

        function extraerCola(deposito) {
            const match = deposito.match(/^([A-Z]?\d+)/);
            return match ? match[1] : deposito;
        }

        function ordenarColas(a, b) {
            const numA = parseInt(a.replace(/\D/g, '')) || 0;
            const numB = parseInt(b.replace(/\D/g, '')) || 0;
            return numA - numB;
        }

        function ordenarDepositos(a, b) {
            const partesA = a.split('-');
            const partesB = b.split('-');
            
            const colaA = parseInt(partesA[0].replace('P', '')) || 0;
            const colaB = parseInt(partesB[0].replace('P', '')) || 0;
            if (colaA !== colaB) return colaA - colaB;
            
            const columnaA = parseInt(partesA[1]) || 0;
            const columnaB = parseInt(partesB[1]) || 0;
            if (columnaA !== columnaB) return columnaA - columnaB;
            
            const nivelA = partesA[2] || '';
            const nivelB = partesB[2] || '';
            return nivelA.localeCompare(nivelB);
        }

        // ================= GESTI√ìN DE ESCANEOS =================
        async function cargarEscaneosDesdeFirebase() {
            try {
                escaneosReposicion = {};
                
                const snapshot = await database.ref('reposiciones').once('value');
                const data = snapshot.val();
                
                if (data) {
                    escaneosReposicion = data;
                    console.log("‚úÖ Escaneos cargados:", Object.keys(escaneosReposicion).length, "registros");
                }
                
                // Actualizar interfaz si hay cola seleccionada

                    actualizarListaDepositos();
                    if (depositoActual) {
                        actualizarInterfazDeposito();
                    }

            } catch (error) {

        async function guardarEscaneoEnFirebase(deposito, upc, cantidad) {
            try {
                const fechaHora = new Date();
                const registro = {
                    deposito: deposito,
                    upc: upc,
                    articulo: datosReposicion[colaSeleccionada].depositos[deposito].articulo,
                    cantidad: cantidad,
                    reponedor: usuarioActual,
                    cola: colaSeleccionada,
                    fecha: fechaHora.toLocaleDateString(),
                    hora: fechaHora.toLocaleTimeString(),
                    timestamp: fechaHora.getTime()
                };
                
                const registroKey = database.ref().child('reposiciones').push().key;
                await database.ref(`reposiciones/${registroKey}`).set(registro);
                
                console.log('‚úÖ Escaneo guardado:', registro);
                return true;
                
            } catch (error) {
                console.error('Error guardando escaneo:', error);
                return false;
            }
        }

        // ================= INTERFAZ DE COLAS =================
        function mostrarSeleccionColas() {
            document.getElementById('rutasSection').classList.remove('hidden');
            actualizarListaColas();
        }

        function actualizarListaColas() {
            const container = document.getElementById('rutasContainer');
            container.innerHTML = '';
            
            if (colasDisponibles.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #7f8c8d;">
                        <p>No hay colas activas para reponer</p>
                        <p style="font-size: 10px; margin-top: 8px;">Los datos se cargan autom√°ticamente cuando hay recolecci√≥n</p>
                    </div>
                `;
                return;
            }
            
            colasDisponibles.forEach(cola => {
                const datosCola = datosReposicion[cola];
                const div = document.createElement('div');
                
                // Calcular estado de la cola
                const estadoCola = calcularEstadoCola(cola);
                
                let claseExtra = '';
                if (estadoCola.completada) {
                    claseExtra = 'completed';
                }
                
                div.className = `ruta-item ${claseExtra}`;
                div.innerHTML = `
                    <strong>COLA ${cola}</strong><br>
                    <span style="font-size: 11px; color: #666;">
                        ${datosCola.cantidadTotal} unidades - ${Object.keys(datosCola.depositos).length} dep√≥sitos
                    </span>
                    ${estadoCola.completada ? '<br><span style="color: #28a745; font-size: 10px;">‚úÖ COMPLETADA</span>' : ''}
                `;
                
                div.onclick = () => seleccionarCola(cola);
                container.appendChild(div);
            });
        }

        function calcularEstadoCola(cola) {
            if (!escaneosReposicion) return { completada: false };
            
            const depositosCola = Object.keys(datosReposicion[cola].depositos);
            const completada = depositosCola.every(deposito => {
                const cantidadEscaneada = calcularCantidadEscaneada(deposito, cola);
                return cantidadEscaneada >= datosReposicion[cola].depositos[deposito].cantidadTotal;
            });
            
            return { completada: completada };
        }

        function calcularCantidadEscaneada(deposito, cola) {
            if (!escaneosReposicion) return 0;
            
            const escaneos = Object.values(escaneosReposicion).filter(reg => 
                reg.deposito === deposito && reg.cola === cola
            );
            
            return escaneos.reduce((sum, reg) => sum + reg.cantidad, 0);
        }

        async function seleccionarCola(cola) {
            colaSeleccionada = cola;
            guardarSesionActiva();
            
            // Actualizar interfaz
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('userName').textContent = usuarioActual;
            document.getElementById('userRuta').textContent = cola;
            
            document.getElementById('rutaActual').textContent = cola;
            document.getElementById('rutaInfoSection').classList.remove('hidden');
            
            document.getElementById('rutasSection').classList.add('hidden');
            mostrarPanelReposicion();
            
            mostrarEstado(`‚úÖ Cola ${cola} seleccionada`, 'success');
        }

        function mostrarPanelReposicion() {
            document.getElementById('currentDepositoSection').classList.remove('hidden');
            document.getElementById('scanSection').classList.remove('hidden');
            document.getElementById('depositosListSection').classList.remove('hidden');
            
            actualizarListaDepositos();
            seleccionarPrimerDepositoPendiente();
            
            document.getElementById('depositoInput').focus();
        }

        // ================= GESTI√ìN DE DEP√ìSITOS =================
        function actualizarListaDepositos() {
            const grid = document.getElementById('depositosGrid');
            grid.innerHTML = '';
            
            if (!colaSeleccionada) return;
            
            const depositosCola = Object.keys(datosReposicion[colaSeleccionada].depositos).sort(ordenarDepositos);
            
            depositosCola.forEach(deposito => {
                const datos = datosReposicion[colaSeleccionada].depositos[deposito];
                const cantidadEscaneada = calcularCantidadEscaneada(deposito, colaSeleccionada);
                const completado = cantidadEscaneada >= datos.cantidadTotal;
                const seleccionado = deposito === depositoActual;
                
                const row = document.createElement('div');
                row.className = `deposito-row ${completado ? 'completed' : ''} ${seleccionado ? 'selected' : ''}`;
                
                row.innerHTML = `
                    <div>
                        <span class="status-indicator ${completado ? 'status-completed' : seleccionado ? 'status-selected' : 'status-pending'}"></span>
                    </div>
                    <div>
                        <strong>${deposito}</strong><br>
                        <small>${datos.articulo}</small>
                    </div>
                    <div>${datos.cantidadTotal}</div>
                    <div>${cantidadEscaneada}</div>
                `;
                
                row.onclick = () => seleccionarDepositoManual(deposito);
                grid.appendChild(row);
            });
        }

        function seleccionarPrimerDepositoPendiente() {
            if (!colaSeleccionada) return;
            
            const depositosCola = Object.keys(datosReposicion[colaSeleccionada].depositos).sort(ordenarDepositos);
            
            for (const deposito of depositosCola) {
                const datos = datosReposicion[colaSeleccionada].depositos[deposito];
                const cantidadEscaneada = calcularCantidadEscaneada(deposito, colaSeleccionada);
                
                if (cantidadEscaneada < datos.cantidadTotal) {
                    seleccionarDepositoManual(deposito);
                    break;
                }
            }
        }

        function validarDeposito(deposito) {
            if (!colaSeleccionada || !datosReposicion[colaSeleccionada].depositos[deposito]) {
                mostrarEstado('‚ùå Dep√≥sito no encontrado en la cola seleccionada', 'error');
                document.getElementById('depositoInput').value = '';
                return;
            }
            
            seleccionarDepositoManual(deposito);
        }

        function seleccionarDepositoManual(deposito) {
            depositoActual = deposito;
            actualizarInterfazDeposito();
            document.getElementById('depositoInput').value = '';
            document.getElementById('upcInput').disabled = false;
            document.getElementById('upcInput').focus();
            mostrarEstado(`‚úÖ Dep√≥sito ${deposito} seleccionado`, 'success');
        }

        function actualizarInterfazDeposito() {
            if (!depositoActual || !colaSeleccionada) return;
            
            const datos = datosReposicion[colaSeleccionada].depositos[depositoActual];
            const cantidadEscaneada = calcularCantidadEscaneada(depositoActual, colaSeleccionada);
            const pendiente = datos.cantidadTotal - cantidadEscaneada;
            
            document.getElementById('currentDeposito').textContent = depositoActual;
            document.getElementById('currentArticulo').textContent = datos.articulo;
            document.getElementById('counterSolicitada').textContent = datos.cantidadTotal;
            document.getElementById('counterRepuesta').textContent = cantidadEscaneada;
            document.getElementById('counterPendiente').textContent = pendiente;
            
            actualizarListaDepositos();
        }

        // ================= VALIDACI√ìN DE ESCANEO =================
        async function validarUPC(upc) {
            if (!depositoActual || !colaSeleccionada) {
                mostrarEstado('‚ùå Primero selecciona un dep√≥sito', 'error');
                document.getElementById('upcInput').value = '';
                return;
            }
            
            const datosDeposito = datosReposicion[colaSeleccionada].depositos[depositoActual];
            
            // Verificar si el UPC pertenece a este dep√≥sito
            const upcValido = Object.keys(datosDeposito.upcs).some(upcExistente => 
                upcExistente === upc
            );
            
            if (!upcValido) {
                mostrarEstado('‚ùå UPC no pertenece a este dep√≥sito', 'error');
                document.getElementById('upcInput').value = '';
                return;
            }
            
            // Verificar l√≠mite de cantidad
            const cantidadEscaneada = calcularCantidadEscaneada(depositoActual, colaSeleccionada);
            if (cantidadEscaneada >= datosDeposito.cantidadTotal) {
                mostrarEstado('‚úÖ Dep√≥sito completado', 'success');
                document.getElementById('upcInput').value = '';
                return;
            }
            
            // Guardar escaneo en Firebase
            const exito = await guardarEscaneoEnFirebase(depositoActual, upc, 1);
            
            if (exito) {
                // Recargar escaneos para actualizar contadores
                await cargarEscaneosDesdeFirebase();
                
                // Mostrar feedback visual de completado
                mostrarFeedbackCompletado();
                
                const nuevaCantidad = calcularCantidadEscaneada(depositoActual, colaSeleccionada);
                mostrarEstado(`‚úÖ UPC escaneado - ${nuevaCantidad}/${datosDeposito.cantidadTotal}`, 'success');
                
                // Si se complet√≥, pasar autom√°ticamente al siguiente
                if (nuevaCantidad >= datosDeposito.cantidadTotal) {
                    setTimeout(() => {
                        siguienteDeposito();
                    }, 1500);
                }
            }
            
            document.getElementById('upcInput').value = '';
        }

        function mostrarFeedbackCompletado() {
            const depositoSection = document.getElementById('currentDepositoSection');
            depositoSection.classList.add('deposito-completado');
            
            setTimeout(() => {
                depositoSection.classList.remove('deposito-completado');
            }, 1000);
        }

        // ================= NAVEGACI√ìN ENTRE DEP√ìSITOS =================
        async function siguienteDeposito() {
            if (!depositoActual || !colaSeleccionada) {
                mostrarEstado('‚ùå No hay dep√≥sito activo', 'error');
                return;
            }
            
            const depositosCola = Object.keys(datosReposicion[colaSeleccionada].depositos).sort(ordenarDepositos);
            const currentIndex = depositosCola.indexOf(depositoActual);
            let siguienteDeposito = null;
            
            for (let i = currentIndex + 1; i < depositosCola.length; i++) {
                const deposito = depositosCola[i];
                const datos = datosReposicion[colaSeleccionada].depositos[deposito];
                const cantidadEscaneada = calcularCantidadEscaneada(deposito, colaSeleccionada);
                
                if (cantidadEscaneada < datos.cantidadTotal) {
                    siguienteDeposito = deposito;
                    break;
                }
            }
            
            if (siguienteDeposito) {
                depositoActual = siguienteDeposito;
                actualizarInterfazDeposito();
                document.getElementById('upcInput').focus();
                mostrarEstado(`‚ñ∂Ô∏è Pasando a ${siguienteDeposito}`, 'info');
            } else {
                mostrarEstado('üéâ ¬°Todos los dep√≥sitos de esta cola est√°n completados!', 'success');
                depositoActual = null;
                document.getElementById('currentDepositoSection').classList.add('hidden');
            }
        }

        // ================= FINALIZACI√ìN =================
        async function finalizarReposicion() {
            if (!confirm('¬øEst√°s seguro de que quieres finalizar la reposici√≥n?')) {
                return;
            }
            
            try {
                limpiarSesionActiva();
                mostrarEstado('üèÅ Reposici√≥n finalizada', 'success');
                
                setTimeout(() => {
                    location.reload();
                }, 2000);
                
            } catch (error) {
                mostrarEstado(`‚ùå Error al finalizar: ${error.message}`, 'error');
            }
        }

        // ================= ACTUALIZACI√ìN AUTOM√ÅTICA =================
        function actualizarInfoCache() {
            const infoDiv = document.getElementById('cacheInfo');
            if (ultimaActualizacion) {
                const ahora = new Date();
                const diffMs = ahora - ultimaActualizacion;
                const diffMins = Math.floor(diffMs / 60000);
                
                let textoTiempo;
                if (diffMins > 0) {
                    textoTiempo = `Hace ${diffMins} minuto${diffMins > 1 ? 's' : ''}`;
                } else {
                    textoTiempo = 'Reci√©n actualizado';
                }
                
                const totalUnidades = Object.keys(datosReposicion).reduce((sum, cola) => sum + datosReposicion[cola].cantidadTotal, 0);
                infoDiv.textContent = `√öltima actualizaci√≥n: ${textoTiempo} | ${colasDisponibles.length} colas | ${totalUnidades} unidades`;
            }
        }

        // ================= UTILIDADES =================
        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('dataStatus');
            statusDiv.textContent = mensaje;
            statusDiv.className = 'status-section';
            
            switch(tipo) {
                case 'success': statusDiv.classList.add('status-success'); break;
                case 'error': statusDiv.classList.add('status-error'); break;
                case 'info': statusDiv.classList.add('status-info'); break;
                case 'warning': statusDiv.classList.add('status-warning'); break;
            }
        }

        function volverAlPrincipal() {
            if (sesionActiva) {
                if (confirm('Tienes una reposici√≥n en progreso. ¬øEst√°s seguro de que quieres salir?')) {
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        }

        // ================= ACTUALIZACI√ìN AUTOM√ÅTICA =================
        // Actualizar escaneos cada 30 segundos
        setInterval(() => {
            if (colaSeleccionada) {
                cargarEscaneosDesdeFirebase();
            }
        }, 30000);

        // Actualizar datos completos cada 2 minutos
        setInterval(() => {
            cargarDatosReposicion();
        }, 120000);

        // Sincronizar al reconectar
        window.addEventListener('online', () => {
            console.log("üåê Reconectado - Sincronizando datos...");
            cargarDatosReposicion();
        });
    </script>
