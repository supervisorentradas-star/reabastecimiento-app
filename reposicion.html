    <script>
        // ================= CONFIGURACI√ìN CORREGIDA =================
        // URL CORREGIDA - Usando la URL p√∫blica que proporcionaste
        const GOOGLE_SHEETS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpi3dSS6SW6p6wnas8gS-976rMiTlhWifG3lw81dfy8EGO68cTn9w7l2VH1zSE5yebdVRLcbmR1mQ3/pub?output=csv';
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutos

        // Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAl6wzWg_opgBrZ4fe0golJ-fe-civk7RE",
            authDomain: "reabastecimiento-d71a1.firebaseapp.com",
            databaseURL: "https://reabastecimiento-d71a1-default-rtdb.firebaseio.com",
            projectId: "reabastecimiento-d71a1",
            storageBucket: "reabastecimiento-d71a1.firebasestorage.app",
            messagingSenderId: "107012533068",
            appId: "1:107012533068:web:3576d5e3a18a42dcaefde9"
        };

        // ================= INICIALIZAR FIREBASE =================
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ================= VARIABLES GLOBALES =================
        let datosReposicion = {};
        let rutasDisponibles = [];
        let depositosDisponibles = [];
        let depositoActual = null;
        let usuarioActual = null;
        let escaneosTemporales = [];
        let escaneosFirebase = {};
        let ultimaActualizacion = null;
        let rutaSeleccionada = null;

        // ================= INICIALIZACI√ìN =================
        window.addEventListener('load', function() {
            // Cargar datos desde cache si existen
            cargarDatosDesdeCache();
            
            // Configurar eventos de escaneo
            document.getElementById('depositoInput').addEventListener('input', function(e) {
                const deposito = e.target.value.trim();
                if (deposito) {
                    validarDeposito(deposito);
                }

            document.getElementById('upcInput').addEventListener('input', function(e) {
                const upc = e.target.value.trim();
                if (upc.length >= 8) {
                    validarUPC(upc);
                }
            });
        });

        // ================= CARGA DE DATOS - VERSI√ìN CORREGIDA =================
        async function cargarDatosReposicion() {
            try {
                mostrarEstado('üì• Conectando con Google Sheets...', 'info');
                
                let csvText = '';
                let error = null;
                
                // Intentar con la URL p√∫blica corregida
                try {
                    csvText = await cargarDesdeGoogleSheets(GOOGLE_SHEETS_URL);
                } catch (err1) {
                    error = err1;
                    // Si falla, intentar con proxy CORS como respaldo
                    try {
                        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
                        const response = await fetch(PROXY_URL + GOOGLE_SHEETS_URL);
                        
                        if (!response.ok) {
                            throw new Error(`Error ${response.status}: No se pudo conectar`);
                        }
                        
                        csvText = await response.text();
                        
                        if (!csvText || csvText.includes('error') || csvText.length < 10) {
                            throw new Error('No hay datos disponibles');
                        }
                    } catch (err2) {
                        throw new Error('Todos los m√©todos de conexi√≥n fallaron: ' + err1.message);
                    }
                }
                
                procesarCSVReposicion(csvText, 'Google Sheets');
                guardarEnCache(csvText);
                mostrarEstado('‚úÖ Datos cargados correctamente', 'success');
                
            } catch (error) {
                console.error('Error cr√≠tico:', error);
                mostrarEstado(`‚ùå ${error.message}`, 'error');
                
                // Intentar cargar desde cache como √∫ltimo recurso
                if (!cargarDatosDesdeCache()) {
                    mostrarEstado('‚ö†Ô∏è No hay datos en cache. Verifica la conexi√≥n.', 'error');
                }
            }
        }

        // ================= FUNCI√ìN DE CARGA SIMPLIFICADA =================
        async function cargarDesdeGoogleSheets(url) {
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Error ${response.status}: No se pudo conectar`);
            }
            
            const csvText = await response.text();
            
            if (!csvText || csvText.includes('error') || csvText.length < 10) {
                throw new Error('No hay datos disponibles en la respuesta');
            }
            
            return csvText;
        }

        // ================= PROCESAMIENTO CSV MEJORADO =================
        function procesarCSVReposicion(csvText, fuente) {
            datosReposicion = {};
            rutasDisponibles = [];
            depositosDisponibles = [];
            
            const lineas = csvText.split('\n').filter(linea => linea.trim());
            
            console.log('Procesando', lineas.length, 'l√≠neas desde:', fuente);
            
            if (lineas.length < 2) {
                throw new Error('El archivo CSV est√° vac√≠o o no tiene datos');
            }
            
            // Detectar separador
            const primeraLinea = lineas[0];
            const separador = primeraLinea.includes('\t') ? '\t' : ',';
            
            console.log('Usando separador:', separador);
            
            for (let i = 1; i < lineas.length; i++) {
                const linea = lineas[i].trim();
                if (!linea) continue;
                
                const partes = linea.split(separador).map(part => 
                    part.trim().replace(/^"|"$/g, '')
                );
                
                // ORDEN CORRECTO: DEPOSITO, CODIGO_UPC, ARTICULO, CANTIDAD
                if (partes.length >= 4) {
                    const deposito = partes[0];
                    const upc = partes[1];
                    const articulo = partes[2];
                    const cantidad = parseInt(partes[3]) || 0;
                    
                    if (deposito && upc && cantidad > 0) {
                        // Extraer ruta del dep√≥sito
                        const ruta = extraerRuta(deposito);
                        
                        // Agrupar por ruta
                        if (!datosReposicion[ruta]) {
                            datosReposicion[ruta] = {
                                depositos: {},
                                cantidadTotal: 0,
                                nombre: `Ruta ${ruta}`
                            };
                            if (!rutasDisponibles.includes(ruta)) {
                                rutasDisponibles.push(ruta);
                            }
                        }
                        
                        // Agrupar por dep√≥sito
                        if (!datosReposicion[ruta].depositos[deposito]) {
                            datosReposicion[ruta].depositos[deposito] = {
                                upcs: {},
                                cantidadTotal: 0,
                                articulo: articulo,
                                escaneado: 0
                            };
                            if (!depositosDisponibles.includes(deposito)) {
                                depositosDisponibles.push(deposito);
                            }
                        }
                        
                        // Agregar UPC al dep√≥sito
                        datosReposicion[ruta].depositos[deposito].upcs[upc] = {
                            articulo: articulo,
                            cantidad: cantidad
                        };
                        datosReposicion[ruta].depositos[deposito].cantidadTotal += cantidad;
                        datosReposicion[ruta].cantidadTotal += cantidad;
                    }
                }
            }
            
            // Ordenar rutas y dep√≥sitos
            rutasDisponibles.sort((a, b) => {
                const numA = parseInt(a.replace(/\D/g, '')) || 0;
                const numB = parseInt(b.replace(/\D/g, '')) || 0;
                return numA - numB;
            });
            
            depositosDisponibles.sort(ordenarDepositos);
            
            ultimaActualizacion = new Date();
            actualizarInfoCache();
            
            console.log(`üìä Datos procesados: ${rutasDisponibles.length} rutas, ${depositosDisponibles.length} dep√≥sitos`);
            console.log('Rutas encontradas:', rutasDisponibles);
            
            // Mostrar selecci√≥n de rutas
            mostrarSeleccionRuta();
        }

        function extraerRuta(deposito) {
            // Extraer n√∫mero de ruta del dep√≥sito 
            // P01-005-A ‚Üí "01", 8-002-2-A ‚Üí "8", P18-052-B ‚Üí "18"
            const match = deposito.match(/(?:P)?(\d+)/);
            return match ? match[1] : deposito;
        }

        function ordenarDepositos(a, b) {
            // Ordenar por ruta, columna y nivel
            const partesA = a.split('-');
            const partesB = b.split('-');
            
            // Comparar ruta
            const rutaA = parseInt(partesA[0].replace('P', '')) || 0;
            const rutaB = parseInt(partesB[0].replace('P', '')) || 0;
            
            if (rutaA !== rutaB) return rutaA - rutaB;
            
            // Comparar columna
            const columnaA = parseInt(partesA[1]) || 0;
            const columnaB = parseInt(partesB[1]) || 0;
            if (columnaA !== columnaB) return columnaA - columnaB;
            
            // Comparar nivel
            const nivelA = partesA[2] || '';
            const nivelB = partesB[2] || '';
            return nivelA.localeCompare(nivelB);
        }

        // ================= FIREBASE INTEGRATION =================
        async function cargarEstadoDesdeFirebase() {
            try {
                mostrarEstado('üì° Cargando estado desde Firebase...', 'info');
                escaneosFirebase = {};
                
                const snapshot = await database.ref('reposiciones').once('value');
                const data = snapshot.val();
                
                if (data) {
                    escaneosFirebase = data;
                    console.log('‚úÖ Estado de Firebase cargado:', escaneosFirebase);
                } else {
                    console.log('‚ÑπÔ∏è No hay datos en Firebase');
                }
                
            } catch (error) {
                console.error('Error cargando estado desde Firebase:', error);
            }
        }

        async function guardarEnFirebase() {
            try {
                if (escaneosTemporales.length === 0) {
                    console.log('‚ÑπÔ∏è No hay escaneos para guardar');
                    return true;
                }
                
                mostrarEstado('üíæ Guardando en Firebase...', 'info');
                
                // Preparar datos para Firebase
                const datosFirebase = {};
                const fecha = new Date().toISOString().split('T')[0];
                const hora = new Date().toLocaleTimeString();
                
                // Agrupar escaneos por dep√≥sito
                const escaneosPorDeposito = {};
                escaneosTemporales.forEach(escaneo => {
                    if (!escaneosPorDeposito[escaneo.deposito]) {
                        escaneosPorDeposito[escaneo.deposito] = [];
                    }
                    escaneosPorDeposito[escaneo.deposito].push(escaneo);
                });
                
                // Actualizar Firebase
                for (const [deposito, escaneos] of Object.entries(escaneosPorDeposito)) {
                    const totalEscaneado = escaneos.length;
                    
                    datosFirebase[deposito] = {
                        deposito: deposito,
                        upc: escaneos[0].upc,
                        articulo: escaneos[0].articulo,
                        cantidad_solicitada: datosReposicion[rutaSeleccionada].depositos[deposito].cantidadTotal,
                        cantidad_escaneada: totalEscaneado,
                        reponedor: usuarioActual,
                        fecha: fecha,
                        hora: hora,
                        timestamp: new Date().getTime(),
                        ultima_actualizacion: new Date().toISOString()
                    };
                }
                
                // Guardar en Firebase
                await database.ref('reposiciones').update(datosFirebase);
                
                console.log('‚úÖ Datos guardados en Firebase:', datosFirebase);
                return true;
                
            } catch (error) {
                console.error('Error guardando en Firebase:', error);
                mostrarEstado(`‚ùå Error guardando en Firebase: ${error.message}`, 'error');
                return false;
            }
        }

        function obtenerEscaneosDeposito(deposito) {
            const escaneosTemp = escaneosTemporales.filter(e => e.deposito === deposito);
            
            // Tambi√©n considerar escaneos previos de Firebase
            const escaneosFB = escaneosFirebase[deposito] ? 
                Array(escaneosFirebase[deposito].cantidad_escaneada || 0).fill({}) : [];
            
            return [...escaneosTemp, ...escaneosFB];
        }

        // ================= INTERFAZ DE RUTAS =================
        function mostrarSeleccionRuta() {
            // Primero cargar estado de Firebase
            cargarEstadoDesdeFirebase().then(() => {
                document.getElementById('rutasSection').classList.remove('hidden');
                actualizarListaRutas();
            });
        }

        function actualizarListaRutas() {
            const container = document.getElementById('rutasContainer');
            container.innerHTML = '';
            
            if (rutasDisponibles.length === 0) {
                container.innerHTML = '<p>No se encontraron rutas en los datos</p>';
                return;
            }
            
            rutasDisponibles.forEach(ruta => {
                const datosRuta = datosReposicion[ruta];
                const div = document.createElement('div');
                div.className = 'ruta-item';
                div.innerHTML = `
                    <strong>RUTA ${ruta}</strong><br>
                    <small>${datosRuta.cantidadTotal} unidades - ${Object.keys(datosRuta.depositos).length} dep√≥sitos</small>
                `;
                div.onclick = () => seleccionarRuta(ruta);
                container.appendChild(div);
            });
        }

        function seleccionarRuta(ruta) {
            rutaSeleccionada = ruta;
            
            // Actualizar informaci√≥n de ruta
            document.getElementById('rutaActual').textContent = `RUTA: ${ruta}`;
            document.getElementById('rutaInfoSection').classList.remove('hidden');
            
            // Solicitar usuario
            const usuario = prompt("üë§ Ingresa tu nombre:", "Reponedor");
            if (!usuario) {
                document.getElementById('rutaInfoSection').classList.add('hidden');
                return;
            }
            
            usuarioActual = usuario;
            
            document.getElementById('rutasSection').classList.add('hidden');
            mostrarInterfazReposicion();
            mostrarEstado(`‚úÖ Ruta ${ruta} seleccionada - Usuario: ${usuario}`, 'success');
        }

        function mostrarInterfazReposicion() {
            document.getElementById('currentDepositoSection').classList.remove('hidden');
            document.getElementById('scanSection').classList.remove('hidden');
            document.getElementById('depositosListSection').classList.remove('hidden');
            
            actualizarListaDepositos();
            
            // Seleccionar autom√°ticamente el primer dep√≥sito no completado
            seleccionarPrimerDepositoPendiente();
            
            document.getElementById('depositoInput').focus();
        }

        function seleccionarPrimerDepositoPendiente() {
            if (!rutaSeleccionada) return;
            
            const depositosRuta = Object.keys(datosReposicion[rutaSeleccionada].depositos).sort(ordenarDepositos);
            
            for (const deposito of depositosRuta) {
                const datos = datosReposicion[rutaSeleccionada].depositos[deposito];
                const escaneos = obtenerEscaneosDeposito(deposito);
                const cantidadEscaneada = escaneos.length;
                
                if (cantidadEscaneada < datos.cantidadTotal) {
                    seleccionarDepositoManual(deposito);
                    break;
                }
            }
        }

        function actualizarListaDepositos() {
            const grid = document.getElementById('depositosGrid');
            grid.innerHTML = '';
            
            if (!rutaSeleccionada) return;
            
            const depositosRuta = Object.keys(datosReposicion[rutaSeleccionada].depositos).sort(ordenarDepositos);
            
            depositosRuta.forEach(deposito => {
                const datos = datosReposicion[rutaSeleccionada].depositos[deposito];
                const escaneos = obtenerEscaneosDeposito(deposito);
                const cantidadEscaneada = escaneos.length;
                const completado = cantidadEscaneada >= datos.cantidadTotal;
                const seleccionado = deposito === depositoActual;
                
                const row = document.createElement('div');
                row.className = `deposito-row ${completado ? 'completed' : ''} ${seleccionado ? 'selected' : ''}`;
                
                row.innerHTML = `
                    <div>
                        <span class="status-indicator ${completado ? 'status-completed' : seleccionado ? 'status-selected' : 'status-pending'}"></span>
                    </div>
                    <div>
                        <strong>${deposito}</strong><br>
                        <small>${datos.articulo}</small>
                    </div>
                    <div>${datos.cantidadTotal}</div>
                    <div>${cantidadEscaneada}</div>
                `;
                
                row.onclick = () => seleccionarDepositoManual(deposito);
                grid.appendChild(row);
            });
        }

        // ================= GESTI√ìN DE DEP√ìSITOS =================
        function validarDeposito(deposito) {
            if (!rutaSeleccionada || !datosReposicion[rutaSeleccionada].depositos[deposito]) {
                mostrarEstado('‚ùå Dep√≥sito no encontrado en la ruta seleccionada', 'error');
                document.getElementById('depositoInput').value = '';
                return;
            }
            
            seleccionarDepositoManual(deposito);
        }

        function seleccionarDepositoManual(deposito) {
            depositoActual = deposito;
            actualizarInterfazDeposito();
            document.getElementById('depositoInput').value = '';
            document.getElementById('upcInput').disabled = false;
            document.getElementById('upcInput').focus();
            mostrarEstado(`‚úÖ Dep√≥sito ${deposito} seleccionado`, 'success');
        }

        function actualizarInterfazDeposito() {
            if (!depositoActual || !rutaSeleccionada) return;
            
            const datos = datosReposicion[rutaSeleccionada].depositos[depositoActual];
            const escaneos = obtenerEscaneosDeposito(depositoActual);
            const cantidadEscaneada = escaneos.length;
            const pendiente = datos.cantidadTotal - cantidadEscaneada;
            
            document.getElementById('currentDeposito').textContent = depositoActual;
            document.getElementById('currentArticulo').textContent = datos.articulo;
            document.getElementById('counterSolicitada').textContent = datos.cantidadTotal;
            document.getElementById('counterEscaneada').textContent = cantidadEscaneada;
            document.getElementById('counterPendiente').textContent = pendiente;
            
            // Actualizar lista de dep√≥sitos
            actualizarListaDepositos();
            
            // Si se complet√≥ autom√°ticamente, activar siguiente posici√≥n
            if (pendiente <= 0) {
                mostrarEstado('üéâ ¬°Dep√≥sito completado! Pasando al siguiente...', 'success');
                setTimeout(() => {
                    siguientePosicion();
                }, 1500);
            }
        }

        // ================= VALIDACI√ìN DE UPC =================
        function validarUPC(upc) {
            if (!depositoActual || !rutaSeleccionada) {
                mostrarEstado('‚ùå Primero selecciona un dep√≥sito', 'error');
                document.getElementById('upcInput').value = '';
                return;
            }
            
            const datosDeposito = datosReposicion[rutaSeleccionada].depositos[depositoActual];
            
            // Verificar si el UPC pertenece a este dep√≥sito
            const upcValido = Object.keys(datosDeposito.upcs).some(upcExistente => 
                upcExistente === upc
            );
            
            if (!upcValido) {
                mostrarEstado('‚ùå UPC no pertenece a este dep√≥sito', 'error');
                document.getElementById('upcInput').value = '';
                return;
            }
            
            // Verificar l√≠mite de cantidad
            const escaneos = obtenerEscaneosDeposito(depositoActual);
            if (escaneos.length >= datosDeposito.cantidadTotal) {
                mostrarEstado('‚úÖ Dep√≥sito completado', 'success');
                document.getElementById('upcInput').value = '';
                return;
            }
            
            // Agregar escaneo temporal
            const escaneo = {
                deposito: depositoActual,
                upc: upc,
                articulo: datosDeposito.articulo,
                cantidad: 1,
                reponedor: usuarioActual,
                fecha: new Date().toLocaleDateString(),
                hora: new Date().toLocaleTimeString(),
                timestamp: new Date().getTime()
            };
            
            escaneosTemporales.push(escaneo);
            
            // Actualizar interfaz
            actualizarInterfazDeposito();
            document.getElementById('upcInput').value = '';
            
            const nuevosEscaneos = obtenerEscaneosDeposito(depositoActual).length;
            mostrarEstado(`‚úÖ UPC escaneado - ${nuevosEscaneos}/${datosDeposito.cantidadTotal}`, 'success');
        }

        // ================= BOTONES DE ACCI√ìN =================
        function siguientePosicion() {
            if (!depositoActual || !rutaSeleccionada) {
                mostrarEstado('‚ùå No hay dep√≥sito activo', 'error');
                return;
            }
            
            const datosDeposito = datosReposicion[rutaSeleccionada].depositos[depositoActual];
            const escaneos = obtenerEscaneosDeposito(depositoActual);
            
            if (escaneos.length === 0) {
                if (!confirm(`¬øEst√°s seguro de saltar el dep√≥sito ${depositoActual} sin escanear?`)) {
                    return;
                }
            }
            
            mostrarEstado(`üì¶ Progreso guardado para ${depositoActual}`, 'success');
            
            // Buscar siguiente dep√≥sito no completado en la misma ruta
            const depositosRuta = Object.keys(datosReposicion[rutaSeleccionada].depositos).sort(ordenarDepositos);
            const currentIndex = depositosRuta.indexOf(depositoActual);
            let siguienteDeposito = null;
            
            for (let i = currentIndex + 1; i < depositosRuta.length; i++) {
                const deposito = depositosRuta[i];
                const datos = datosReposicion[rutaSeleccionada].depositos[deposito];
                const escaneosDep = obtenerEscaneosDeposito(deposito);
                if (escaneosDep.length < datos.cantidadTotal) {
                    siguienteDeposito = deposito;
                    break;
                }
            }
            
            if (siguienteDeposito) {
                depositoActual = siguienteDeposito;
                actualizarInterfazDeposito();
                document.getElementById('upcInput').focus();
            } else {
                mostrarEstado('üéâ ¬°Todos los dep√≥sitos de esta ruta est√°n completados!', 'success');
                depositoActual = null;
                document.getElementById('currentDepositoSection').classList.add('hidden');
            }
        }

        async function finalizarReposicion() {
            if (escaneosTemporales.length === 0) {
                mostrarEstado('‚ùå No hay escaneos para guardar', 'error');
                return;
            }
            
            if (!confirm(`¬øFinalizar reposici√≥n y guardar ${escaneosTemporales.length} escaneos en Firebase?`)) {
                return;
            }
            
            try {
                mostrarEstado('üíæ Guardando en Firebase...', 'info');
                
                const exito = await guardarEnFirebase();
                
                if (exito) {
                    mostrarEstado(`‚úÖ ${escaneosTemporales.length} escaneos guardados correctamente en Firebase`, 'success');
                    escaneosTemporales = [];
                    
                    // Recargar estado desde Firebase para actualizar la interfaz
                    await cargarEstadoDesdeFirebase();
                    actualizarListaDepositos();
                    
                    // Verificar si todos los dep√≥sitos est√°n completados
                    const depositosRuta = Object.keys(datosReposicion[rutaSeleccionada].depositos);
                    const todosCompletados = depositosRuta.every(deposito => {
                        const datos = datosReposicion[rutaSeleccionada].depositos[deposito];
                        const escaneos = obtenerEscaneosDeposito(deposito);
                        return escaneos.length >= datos.cantidadTotal;
                    });
                    
                    if (todosCompletados) {
                        mostrarEstado('üèÅ ¬°FIN DE LA REPOSICI√ìN! Ruta completada', 'success');
                    }
                    
                    depositoActual = null;
                    actualizarInterfazDeposito();
                    
                } else {
                    mostrarEstado('‚ùå Error al guardar en Firebase', 'error');
                }
                
            } catch (error) {
                mostrarEstado(`‚ùå Error al guardar: ${error.message}`, 'error');
            }
        }

        // ================= SISTEMA DE CACHE MEJORADO =================
        function cargarDatosDesdeCache() {
            const cacheData = localStorage.getItem('cacheReposicion');
            const cacheTime = localStorage.getItem('cacheReposicionTime');
            
            if (cacheData && cacheTime) {
                const ahora = new Date().getTime();
                const tiempoTranscurrido = ahora - parseInt(cacheTime);
                
                if (tiempoTranscurrido < CACHE_DURATION) {
                    procesarCSVReposicion(cacheData, 'Cache Local');
                    mostrarEstado('‚úÖ Datos cargados desde cache', 'success');
                    return true;
                }
            }
            return false;
        }

        function guardarEnCache(csvText) {
            localStorage.setItem('cacheReposicion', csvText);
            localStorage.setItem('cacheReposicionTime', new Date().getTime().toString());
            actualizarInfoCache();
        }

        function actualizarInfoCache() {
            const infoDiv = document.getElementById('cacheInfo');
            if (ultimaActualizacion) {
                infoDiv.textContent = `√öltima actualizaci√≥n: ${ultimaActualizacion.toLocaleString()}`;
            }
        }

        // ================= UTILIDADES =================
        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('dataStatus');
            statusDiv.textContent = mensaje;
            statusDiv.className = 'status-section';
            
            if (tipo === 'success') {
                statusDiv.classList.add('status-success');
            } else if (tipo === 'error') {
                statusDiv.classList.add('status-error');
            } else if (tipo === 'info') {
                statusDiv.classList.add('status-info');
            }
        }

        function volverAlPrincipal() {
            window.location.href = 'index.html';
        }

        // Actualizaci√≥n autom√°tica cada 5 minutos
        setInterval(() => {
            if (rutasDisponibles.length > 0) {
                cargarDatosReposicion();
            }
        }, CACHE_DURATION);
    </script>
