<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REABASTECIMIENTO SOKSO</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: white;
            padding: 10px;
            color: black;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        h1 {
            color: #6600a1;
            font-size: 22px;
            margin-bottom: 8px;
        }
        .connection-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        .connection-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: bold;
        }
        .connection-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .connected {
            background-color: #27ae60;
        }
        .disconnected {
            background-color: #e74c3c;
        }
        .checking {
            background-color: #f39c12;
        }
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .module-button {
            background: rgb(102, 0, 161);
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
        }
        .module-button:hover {
            transform: translateY(-1px);
            background: rgb(82, 0, 130);
        }
        .module-button.admin {
            background: rgb(82, 0, 130);
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }
        .back-button {
            background: #6600a1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .modal h3 {
            color: #6600a1;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .modal p {
            margin-bottom: 15px;
            color: #333;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }
        .modal-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-button.success {
            background: #6600a1;
            color: white;
        }
        .modal-button.warning {
            background: #f0f0f0;
            color: #333;
        }
        .status-message {
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            display: none;
            font-size: 12px;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .user-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 14px;
        }
        @media (max-width: 480px) {
            .modules-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            h1 {
                font-size: 20px;
            }
            .module-button {
                padding: 12px 8px;
                font-size: 13px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REABASTECIMIENTO SOKSO</h1>
            <div class="connection-status">
                <div class="connection-item">
                    <div id="firebaseIndicator" class="connection-indicator checking"></div>
                    <span>FIRE</span>
                </div>
                <div class="connection-item">
                    <div id="gsRcIndicator" class="connection-indicator checking"></div>
                    <span>GS-RC</span>
                </div>
                <div class="connection-item">
                    <div id="gsRpIndicator" class="connection-indicator checking"></div>
                    <span>GS-RP</span>
                </div>
            </div>
        </div>
        
        <!-- Informaci√≥n del usuario actual -->
        <div id="userInfo" class="user-info" style="display: none;">
            Usuario: <span id="currentUserDisplay"></span>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        <div class="modules-grid">
            <button class="module-button" onclick="irAModulo('recoleccion')">üì¶ Recolecci√≥n</button>
            <button class="module-button" onclick="irAModulo('separacion')">üìã Separaci√≥n</button>
            <button class="module-button" onclick="irAModulo('reposicion')">üîÑ Reposici√≥n</button>
            <button class="module-button admin" onclick="solicitarAccesoAdmin()">üë®‚Äçüíº Admin</button>
            <button class="module-button" onclick="irAModulo('productividad')">üìä Productividad</button>
        </div>
        <div class="footer">
            <button class="back-button" onclick="salirSistema()">üö™ Salir</button>
        </div>
    </div>

    <!-- Modal para usuario inicial -->
    <div id="initialUserModal" class="modal">
        <div class="modal-content">
            <h3>Bienvenido al Sistema</h3>
            <p>Ingresa tu nombre para comenzar:</p>
            <input type="text" id="initialUserName" placeholder="Tu nombre" autocomplete="off">
            <div class="modal-buttons">
                <button onclick="establecerUsuarioInicial()" class="modal-button success">Aceptar</button>
                <button onclick="cerrarInitialUserModal()" class="modal-button warning">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3>Acceso Administrador</h3>
            <p>Ingresa la contrase√±a:</p>
            <input type="password" id="adminPassword" placeholder="Contrase√±a" autocomplete="off">
            <div class="modal-buttons">
                <button onclick="verificarContrasena()" class="modal-button success">Aceptar</button>
                <button onclick="cerrarAdminModal()" class="modal-button warning">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // URLs de Google Sheets
        const URL_GS_RECOLECCION = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpi3dSS6SW6p6wnas8gS-976rMiTlhWifG3lw81dfy8EGO68cTn9w7l2VH1zSE5yebdVRLcbmR1mQ3/pub?output=csv';
        const URL_GS_REPOSICION = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpi3dSS6SW6p6wnas8gS-976rMiTlhWifG3lw81dfy8EGO68cTn9w7l2VH1zSE5yebdVRLcbmR1mQ3/pub?output=csv';

        const firebaseConfig = {
            apiKey: "AIzaSyAl6wzWg_opgBrZ4fe0golJ-fe-civk7RE",
            authDomain: "reabastecimiento-d71a1.firebaseapp.com",
            databaseURL: "https://reabastecimiento-d71a1-default-rtdb.firebaseio.com",
            projectId: "reabastecimiento-d71a1",
            storageBucket: "reabastecimiento-d71a1.firebasestorage.app",
            messagingSenderId: "107012533068",
            appId: "1:107012533068:web:3576d5e3a18a42dcaefde9"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const ADMIN_PASSWORD = "E123456";
        let usuarioActual = "";

        window.addEventListener('load', function() {
            // Verificar si ya hay un usuario guardado
            const usuarioGuardado = localStorage.getItem('usuarioSokso');
            
            if (usuarioGuardado) {
                usuarioActual = usuarioGuardado;
                mostrarUsuarioActual();
                inicializarConexiones();
            } else {
                // Mostrar modal para ingresar usuario
                document.getElementById('initialUserModal').style.display = 'flex';
                document.getElementById('initialUserName').focus();
            }
            
            document.getElementById('adminModal').style.display = 'none';
        });

        function establecerUsuarioInicial() {
            const userName = document.getElementById('initialUserName').value.trim();
            if (!userName) {
                mostrarMensaje('Ingresa tu nombre para continuar', false);
                return;
            }
            
            usuarioActual = userName;
            localStorage.setItem('usuarioSokso', usuarioActual);
            cerrarInitialUserModal();
            mostrarUsuarioActual();
            inicializarConexiones();
            mostrarMensaje('Bienvenido, ' + userName, true);
        }

        function mostrarUsuarioActual() {
            document.getElementById('currentUserDisplay').textContent = usuarioActual;
            document.getElementById('userInfo').style.display = 'block';
        }

        function inicializarConexiones() {
            verificarConexionFirebase();
            verificarConexionGS_RC();
            verificarConexionGS_RP();
        }

        function verificarConexionFirebase() {
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", function(snap) {
                if (snap.val() === true) {
                    document.getElementById('firebaseIndicator').className = 'connection-indicator connected';
                } else {
                    document.getElementById('firebaseIndicator').className = 'connection-indicator disconnected';
                }
            });
        }

        async function verificarConexionGS_RC() {
            try {
                const response = await fetch(URL_GS_RECOLECCION);
                if (response.ok) {
                    document.getElementById('gsRcIndicator').className = 'connection-indicator connected';
                    return true;
                } else {
                    document.getElementById('gsRcIndicator').className = 'connection-indicator disconnected';
                    return false;
                }
            } catch (error) {
                document.getElementById('gsRcIndicator').className = 'connection-indicator disconnected';
                return false;
            }
        }

        async function verificarConexionGS_RP() {
            try {
                const response = await fetch(URL_GS_REPOSICION);
                if (response.ok) {
                    document.getElementById('gsRpIndicator').className = 'connection-indicator connected';
                    return true;
                } else {
                    document.getElementById('gsRpIndicator').className = 'connection-indicator disconnected';
                    return false;
                }
            } catch (error) {
                document.getElementById('gsRpIndicator').className = 'connection-indicator disconnected';
                return false;
            }
        }

        function irAModulo(modulo) {
            // Verificar que hay un usuario establecido
            if (!usuarioActual) {
                mostrarMensaje('Primero debes ingresar un nombre de usuario', false);
                document.getElementById('initialUserModal').style.display = 'flex';
                return;
            }
            
            // Verificar que el m√≥dulo existe
            const modulosExistentes = ['recoleccion', 'separacion', 'reposicion', 'productividad'];
            if (!modulosExistentes.includes(modulo)) {
                mostrarMensaje('El m√≥dulo ' + modulo + ' no est√° disponible', false);
                return;
            }
            
            // Guardar el usuario en localStorage para que los m√≥dulos lo usen
            localStorage.setItem('usuarioSokso', usuarioActual);
            
            // Intentar cargar el m√≥dulo
            const moduloUrl = modulo + '.html';
            
            // Usar una t√©cnica m√°s robusta para verificar si el archivo existe
            const link = document.createElement('a');
            link.href = moduloUrl;
            
            // Intentar redirigir directamente
            try {
                window.location.href = moduloUrl;
            } catch (error) {
                console.error('Error al redirigir:', error);
                mostrarMensaje('Error: No se pudo cargar el m√≥dulo ' + modulo, false);
            }
        }

        function solicitarAccesoAdmin() {
            // Verificar que hay un usuario establecido
            if (!usuarioActual) {
                mostrarMensaje('Primero debes ingresar un nombre de usuario', false);
                document.getElementById('initialUserModal').style.display = 'flex';
                return;
            }
            
            document.getElementById('adminModal').style.display = 'flex';
            document.getElementById('adminPassword').focus();
        }

        function verificarContrasena() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                cerrarAdminModal();
                // Guardar el usuario en localStorage para que el m√≥dulo admin lo use
                localStorage.setItem('usuarioSokso', usuarioActual);
                
                // Intentar cargar el m√≥dulo admin
                try {
                    window.location.href = 'admin.html';
                } catch (error) {
                    console.error('Error al redirigir a admin:', error);
                    mostrarMensaje('Error: No se pudo cargar el m√≥dulo admin', false);
                }
            } else {
                mostrarMensaje('Contrase√±a incorrecta', false);
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        function salirSistema() {
            if (confirm('¬øSalir del sistema?')) {
                localStorage.removeItem('usuarioSokso');
                usuarioActual = '';
                mostrarMensaje('Sesi√≥n cerrada', true);
                // Recargar la p√°gina para limpiar el estado
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }

        function cerrarInitialUserModal() {
            document.getElementById('initialUserModal').style.display = 'none';
            document.getElementById('initialUserName').value = '';
            
            // Si no hay usuario despu√©s de cerrar el modal, mostrar mensaje
            if (!usuarioActual) {
                mostrarMensaje('Debes ingresar un nombre para usar el sistema', false);
            }
        }

        function cerrarAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function mostrarMensaje(mensaje, esExito) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = mensaje;
            statusDiv.className = esExito ? 'status-message success-message' : 'status-message error-message';
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            if (event.target === document.getElementById('initialUserModal')) {
                // No permitir cerrar el modal inicial haciendo clic fuera
                // El usuario debe ingresar un nombre
            }
            if (event.target === document.getElementById('adminModal')) {
                cerrarAdminModal();
            }
        }

        // Manejar tecla Enter en modales
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (document.getElementById('initialUserModal').style.display === 'flex') {
                    establecerUsuarioInicial();
                }
                if (document.getElementById('adminModal').style.display === 'flex') {
                    verificarContrasena();
                }
            }
            if (event.key === 'Escape') {
                if (document.getElementById('initialUserModal').style.display === 'flex') {
                    // No permitir cerrar con Escape el modal inicial
                    // El usuario debe ingresar un nombre
                }
                if (document.getElementById('adminModal').style.display === 'flex') {
                    cerrarAdminModal();
                }
            }
        });
    </script>
</body>
</html>
