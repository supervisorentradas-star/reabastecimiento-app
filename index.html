<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REABASTECIMIENTO SOKSO</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: white;
            padding: 5px;
            color: black;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 8px;
            height: calc(100vh - 10px);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 5px;
            padding-bottom: 3px;
            border-bottom: 1px solid #f0f0f0;
        }
        h1 {
            color: #6600a1;
            font-size: 14px;
            margin-bottom: 3px;
            line-height: 1.2;
        }
        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3px;
        }
        .user-display {
            font-size: 10px;
            font-weight: bold;
            color: #6600a1;
        }
        .connection-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .connected {
            background-color: #27ae60;
        }
        .disconnected {
            background-color: #e74c3c;
        }
        .checking {
            background-color: #f39c12;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            flex: 1;
            margin-bottom: 4px;
        }
        .button-column {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .module-button {
            background: #6600a1;
            color: white;
            border: none;
            padding: 5px 3px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 25px;
        }
        .module-button:hover {
            background: #55008a;
            transform: translateY(-1px);
        }
        .module-button.productividad {
            background: rgb(127, 0, 255);
        }
        .module-button.productividad:hover {
            background: rgb(110, 0, 220);
        }
        .module-button.monitor {
            background: #000000;
            color: white;
        }
        .module-button.monitor:hover {
            background: #333333;
        }
        .button-icon {
            font-size: 12px;
            margin-bottom: 1px;
        }
        .button-text {
            font-size: 9px;
            line-height: 1.1;
        }
        .footer {
            text-align: center;
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px solid #f0f0f0;
        }
        .back-button {
            background: #6600a1;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            font-weight: bold;
        }
        .credit {
            font-size: 8px;
            color: #aaa;
            text-align: center;
            margin-top: 2px;
        }
        .hidden {
            display: none;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            max-width: 280px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .modal h3 {
            color: #6600a1;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }
        .modal-button {
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        .modal-button.success {
            background: #6600a1;
            color: white;
        }
        .modal-button.warning {
            background: #f0f0f0;
            color: #333;
        }
        .user-info {
            background: #f8f9fa;
            padding: 4px;
            border-radius: 4px;
            margin-bottom: 5px;
            text-align: center;
            font-weight: bold;
            color: #6600a1;
            font-size: 9px;
        }
        .status-message {
            padding: 4px;
            border-radius: 3px;
            margin: 5px 0;
            text-align: center;
            font-weight: bold;
            display: none;
            font-size: 9px;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REABASTECIMIENTO SOKSO</h1>
            <div class="header-info">
                <div class="user-display">Usuario: <span id="currentUserDisplay"></span></div>
                <div id="firebaseIndicator" class="connection-indicator checking"></div>
            </div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <!-- Grid de botones en 2 columnas -->
        <div class="buttons-grid">
            <!-- Columna izquierda -->
            <div class="button-column">
                <button class="module-button" onclick="irAModulo('recoleccion')">
                    <div class="button-icon">üì¶</div>
                    <div class="button-text">RECOLECCI√ìN</div>
                </button>
                <button class="module-button" onclick="irAModulo('separacion')">
                    <div class="button-icon">üìã</div>
                    <div class="button-text">SEPARACI√ìN</div>
                </button>
                <button class="module-button" onclick="irAModulo('reposicion')">
                    <div class="button-icon">üîÑ</div>
                    <div class="button-text">REPOSICI√ìN</div>
                </button>
            </div>
            
            <!-- Columna derecha -->
            <div class="button-column">
                <button class="module-button productividad" onclick="irAModulo('productividad')">
                    <div class="button-icon">üìä</div>
                    <div class="button-text">PRODUCTIVIDAD</div>
                </button>
                <button class="module-button" onclick="solicitarAccesoAdmin()">
                    <div class="button-icon">üë®‚Äçüíº</div>
                    <div class="button-text">ADMIN</div>
                </button>
                <button class="module-button monitor" onclick="solicitarPasswordMonitor()">
                    <div class="button-icon">üìà</div>
                    <div class="button-text">MONITOR</div>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <button class="back-button" onclick="salirSistema()">üö™ Salir</button>
            <div class="credit">By. James. J</div>
        </div>
    </div>

    <!-- Modal para usuario inicial -->
    <div id="initialUserModal" class="modal">
        <div class="modal-content">
            <h3>Bienvenido al Sistema</h3>
            <p>Ingresa tu nombre para comenzar:</p>
            <input type="text" id="initialUserName" placeholder="Tu nombre" autocomplete="off">
            <div class="modal-buttons">
                <button onclick="establecerUsuarioInicial()" class="modal-button success">Aceptar</button>
                <button onclick="cerrarInitialUserModal()" class="modal-button warning">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para contrase√±a de Admin -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3>Acceso Administrador</h3>
            <p>Ingresa la contrase√±a:</p>
            <input type="password" id="adminPassword" placeholder="Contrase√±a" autocomplete="off">
            <div class="modal-buttons">
                <button onclick="verificarContrasenaAdmin()" class="modal-button success">Aceptar</button>
                <button onclick="cerrarAdminModal()" class="modal-button warning">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para contrase√±a de Monitor -->
    <div id="monitorModal" class="modal">
        <div class="modal-content">
            <h3>Acceso a Monitor</h3>
            <p>Ingresa la contrase√±a de acceso:</p>
            <input type="password" id="monitorPassword" placeholder="Contrase√±a" autocomplete="off">
            <div class="modal-buttons">
                <button onclick="verificarPasswordMonitor()" class="modal-button success">Acceder</button>
                <button onclick="cerrarModalMonitor()" class="modal-button warning">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // URLs de Google Sheets
        const URL_GS_RECOLECCION = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpi3dSS6SW6p6wnas8gS-976rMiTlhWifG3lw81dfy8EGO68cTn9w7l2VH1zSE5yebdVRLcbmR1mQ3/pub?output=csv';
        const URL_GS_REPOSICION = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpi3dSS6SW6p6wnas8gS-976rMiTlhWifG3lw81dfy8EGO68cTn9w7l2VH1zSE5yebdVRLcbmR1mQ3/pub?output=csv';

        const firebaseConfig = {
            apiKey: "AIzaSyAl6wzWg_opgBrZ4fe0golJ-fe-civk7RE",
            authDomain: "reabastecimiento-d71a1.firebaseapp.com",
            databaseURL: "https://reabastecimiento-d71a1-default-rtdb.firebaseio.com",
            projectId: "reabastecimiento-d71a1",
            storageBucket: "reabastecimiento-d71a1.firebasestorage.app",
            messagingSenderId: "107012533068",
            appId: "1:107012533068:web:3576d5e3a18a42dcaefde9"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const ADMIN_PASSWORD = "E123456";
        const MONITOR_PASSWORD = "ahorro123";
        let usuarioActual = "";

        window.addEventListener('load', function() {
            // Verificar si ya hay un usuario guardado
            const usuarioGuardado = localStorage.getItem('usuarioSokso');
            
            if (usuarioGuardado) {
                usuarioActual = usuarioGuardado;
                mostrarUsuarioActual();
                inicializarConexiones();
            } else {
                // Mostrar modal para ingresar usuario
                document.getElementById('initialUserModal').style.display = 'flex';
                document.getElementById('initialUserName').focus();
            }
            
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('monitorModal').style.display = 'none';
        });

        function establecerUsuarioInicial() {
            const userName = document.getElementById('initialUserName').value.trim();
            if (!userName) {
                mostrarMensaje('Ingresa tu nombre para continuar', false);
                return;
            }
            
            usuarioActual = userName;
            localStorage.setItem('usuarioSokso', usuarioActual);
            cerrarInitialUserModal();
            mostrarUsuarioActual();
            inicializarConexiones();
            mostrarMensaje('Bienvenido, ' + userName, true);
        }

        function mostrarUsuarioActual() {
            document.getElementById('currentUserDisplay').textContent = usuarioActual;
        }

        function inicializarConexiones() {
            verificarConexionFirebase();
        }

        function verificarConexionFirebase() {
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", function(snap) {
                if (snap.val() === true) {
                    document.getElementById('firebaseIndicator').className = 'connection-indicator connected';
                } else {
                    document.getElementById('firebaseIndicator').className = 'connection-indicator disconnected';
                }
            });
        }

        function irAModulo(modulo) {
            // Verificar que hay un usuario establecido
            if (!usuarioActual) {
                mostrarMensaje('Primero debes ingresar un nombre de usuario', false);
                document.getElementById('initialUserModal').style.display = 'flex';
                return;
            }
            
            // Verificar que el m√≥dulo existe
            const modulosExistentes = ['recoleccion', 'separacion', 'reposicion', 'productividad'];
            if (!modulosExistentes.includes(modulo)) {
                mostrarMensaje('El m√≥dulo ' + modulo + ' no est√° disponible', false);
                return;
            }
            
            // Guardar el usuario en localStorage para que los m√≥dulos lo usen
            localStorage.setItem('usuarioSokso', usuarioActual);
            
            // Intentar cargar el m√≥dulo
            const moduloUrl = modulo + '.html';
            
            // Usar una t√©cnica m√°s robusta para verificar si el archivo existe
            const link = document.createElement('a');
            link.href = moduloUrl;
            
            // Intentar redirigir directamente
            try {
                window.location.href = moduloUrl;
            } catch (error) {
                console.error('Error al redirigir:', error);
                mostrarMensaje('Error: No se pudo cargar el m√≥dulo ' + modulo, false);
            }
        }

        function solicitarAccesoAdmin() {
            // Verificar que hay un usuario establecido
            if (!usuarioActual) {
                mostrarMensaje('Primero debes ingresar un nombre de usuario', false);
                document.getElementById('initialUserModal').style.display = 'flex';
                return;
            }
            
            document.getElementById('adminModal').style.display = 'flex';
            document.getElementById('adminPassword').focus();
        }

        function verificarContrasenaAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                cerrarAdminModal();
                // Guardar el usuario en localStorage para que el m√≥dulo admin lo use
                localStorage.setItem('usuarioSokso', usuarioActual);
                
                // Intentar cargar el m√≥dulo admin
                try {
                    window.location.href = 'admin.html';
                } catch (error) {
                    console.error('Error al redirigir a admin:', error);
                    mostrarMensaje('Error: No se pudo cargar el m√≥dulo admin', false);
                }
            } else {
                mostrarMensaje('Contrase√±a incorrecta', false);
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        function solicitarPasswordMonitor() {
            // Verificar que hay un usuario establecido
            if (!usuarioActual) {
                mostrarMensaje('Primero debes ingresar un nombre de usuario', false);
                document.getElementById('initialUserModal').style.display = 'flex';
                return;
            }
            
            document.getElementById('monitorModal').style.display = 'flex';
            document.getElementById('monitorPassword').focus();
        }

        function cerrarModalMonitor() {
            document.getElementById('monitorModal').style.display = 'none';
            document.getElementById('monitorPassword').value = '';
        }

        function verificarPasswordMonitor() {
            const password = document.getElementById('monitorPassword').value;
            if (password === MONITOR_PASSWORD) {
                cerrarModalMonitor();
                // Guardar el usuario en localStorage para que el m√≥dulo monitor lo use
                localStorage.setItem('usuarioSokso', usuarioActual);
                
                // Intentar cargar el m√≥dulo monitor
                try {
                    window.location.href = 'monitor.html';
                } catch (error) {
                    console.error('Error al redirigir a monitor:', error);
                    mostrarMensaje('Error: No se pudo cargar el m√≥dulo monitor', false);
                }
            } else {
                mostrarMensaje('‚ùå Contrase√±a incorrecta. Acceso denegado.', false);
                document.getElementById('monitorPassword').value = '';
                document.getElementById('monitorPassword').focus();
            }
        }

        function salirSistema() {
            if (confirm('¬øSalir del sistema?')) {
                localStorage.removeItem('usuarioSokso');
                usuarioActual = '';
                mostrarMensaje('Sesi√≥n cerrada', true);
                // Recargar la p√°gina para limpiar el estado
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }

        function cerrarInitialUserModal() {
            document.getElementById('initialUserModal').style.display = 'none';
            document.getElementById('initialUserName').value = '';
            
            // Si no hay usuario despu√©s de cerrar el modal, mostrar mensaje
            if (!usuarioActual) {
                mostrarMensaje('Debes ingresar un nombre para usar el sistema', false);
            }
        }

        function cerrarAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function mostrarMensaje(mensaje, esExito) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = mensaje;
            statusDiv.className = esExito ? 'status-message success-message' : 'status-message error-message';
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            if (event.target === document.getElementById('initialUserModal')) {
                // No permitir cerrar el modal inicial haciendo clic fuera
                // El usuario debe ingresar un nombre
            }
            if (event.target === document.getElementById('adminModal')) {
                cerrarAdminModal();
            }
            if (event.target === document.getElementById('monitorModal')) {
                cerrarModalMonitor();
            }
        }

        // Manejar tecla Enter en modales
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (document.getElementById('initialUserModal').style.display === 'flex') {
                    establecerUsuarioInicial();
                }
                if (document.getElementById('adminModal').style.display === 'flex') {
                    verificarContrasenaAdmin();
                }
                if (document.getElementById('monitorModal').style.display === 'flex') {
                    verificarPasswordMonitor();
                }
            }
            if (event.key === 'Escape') {
                if (document.getElementById('initialUserModal').style.display === 'flex') {
                    // No permitir cerrar con Escape el modal inicial
                    // El usuario debe ingresar un nombre
                }
                if (document.getElementById('adminModal').style.display === 'flex') {
                    cerrarAdminModal();
                }
                if (document.getElementById('monitorModal').style.display === 'flex') {
                    cerrarModalMonitor();
                }
            }
        });
    </script>
</body>
</html>
