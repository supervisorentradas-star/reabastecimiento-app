<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolecci贸n - REABASTECIMIENTO SOKSO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 8px;
            color: rgb(138, 11, 210);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        /* HEADER COMN PARA TODAS LAS VENTANAS */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 8px;
            border-bottom: 2px solid rgb(138, 11, 210);
        }

        .header h1 {
            font-size: 18px;
            color: rgb(138, 11, 210);
            font-weight: bold;
        }

        .user-display {
            font-size: 14px;
            color: rgb(138, 11, 210);
            font-weight: bold;
        }

        .connection-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
        }

        .connection-disconnected {
            background: #e74c3c;
        }

        /* VENTANAS */
        .ventana {
            display: none;
        }

        #ventana1 {
            display: block;
        }

        .section-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            color: rgb(138, 11, 210);
        }

        /* VENTANA 1 - RUTAS */
        .rutas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .ruta-button {
            background: rgb(138, 11, 210);
            color: white;
            border: none;
            padding: 12px 5px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .ruta-button:hover {
            background: rgb(120, 10, 180);
        }

        .info-panel {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #e0e0e0;
        }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            text-align: center;
        }

        .info-item {
            font-size: 14px;
        }

        .info-value {
            font-weight: bold;
            font-size: 16px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgb(138, 11, 210);
        }

        .btn {
            padding: 10px 5px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-primary {
            background: rgb(138, 11, 210);
            color: white;
        }

        .btn-exit {
            background: rgb(175, 80, 229);
            color: white;
        }

        /* VENTANA 2 - COLAS */
        .tipo-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 10px 0;
        }

        .tipo-button {
            padding: 8px 5px;
            border: 2px solid rgb(138, 11, 210);
            background: white;
            color: rgb(138, 11, 210);
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .tipo-button.active {
            background: rgb(138, 11, 210);
            color: white;
        }

        .colas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        .cola-button {
            background: rgb(138, 11, 210);
            color: white;
            border: none;
            padding: 15px 5px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .cola-button.in-progress {
            background: #f39c12;
        }

        .cola-button.completed {
            background: #27ae60;
        }

        .cola-button.available {
            background: rgb(138, 11, 210);
        }

        .cola-button.occupied {
            background: #e74c3c;
            cursor: not-allowed;
        }

        /* VENTANA 3 - PICKING */
        .picking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .current-deposito {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgb(138, 11, 210);
            margin: 15px 0;
        }

        .deposito-info {
            text-align: center;
            margin-bottom: 15px;
        }

        .deposito-codigo {
            font-size: 20px;
            font-weight: bold;
            color: rgb(138, 11, 210);
            margin-bottom: 5px;
        }

        .deposito-descripcion {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
            background: #e8f4fd;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid rgb(138, 11, 210);
        }

        .contadores {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .contador-item {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .contador-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .contador-value {
            font-size: 18px;
            font-weight: bold;
            color: rgb(138, 11, 210);
        }

        .scan-area {
            margin: 20px 0;
            text-align: center;
        }

        .upc-input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid rgb(138, 11, 210);
            border-radius: 6px;
            text-align: center;
            margin: 0 auto;
            display: block;
        }

        .picking-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin: 15px 0;
        }

        .btn-warning {
            background: #e74c3c;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .lista-depositos {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin: 15px 0;
        }

        .deposito-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
            cursor: pointer;
        }

        .deposito-item.current {
            background: #e8f4fd;
            border-left: 4px solid rgb(138, 11, 210);
        }

        .deposito-item.completed {
            background: #d5f4e6;
        }

        .deposito-codigo-small {
            font-weight: bold;
            color: rgb(138, 11, 210);
            font-size: 14px;
        }

        .deposito-cantidad {
            text-align: center;
            font-weight: bold;
        }

        .deposito-estado {
            text-align: center;
            font-size: 12px;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        /* MENSAJES TEMPORALES */
        #mensajeTemporal {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
            min-width: 200px;
            display: none;
        }

        .mensaje-exito {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .mensaje-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .rutas-grid,
            .colas-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons,
            .picking-actions {
                grid-template-columns: 1fr;
            }
            
            .info-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Mensaje Temporal -->
    <div id="mensajeTemporal"></div>

    <div class="container">
        
        <!-- VENTANA 1: SELECCIN DE RUTA -->
        <div id="ventana1" class="ventana">
            <div class="header">
                <h1>Recolecci贸n</h1>
                <div class="user-display" id="userDisplayV1">Usuario: Cargando...</div>
                <div class="connection-indicator" id="connectionIndicatorV1"></div>
            </div>

            <h2 class="section-title">SELECCIONA UNA RUTA</h2>

            <div class="rutas-grid" id="rutasGrid">
                <div class="loading">Cargando rutas...</div>
            </div>

            <div class="info-panel">
                <div class="info-row">
                    <div class="info-item">
                        <div>Fecha:</div>
                        <div class="info-value" id="fechaActual">--/--/----</div>
                    </div>
                    <div class="info-item">
                        <div>Tipo:</div>
                        <div class="info-value" id="tipoActual">REGULAR</div>
                    </div>
                    <div class="info-item">
                        <div>Unidades:</div>
                        <div class="info-value" id="totalUnidades">0</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="actualizarDatos()"> Actualizar</button>
                <button class="btn btn-primary" onclick="cargarRutas()">Cargar Rutas</button>
                <button class="btn btn-exit" onclick="volverInterfazPrincipal()"> Interfaz Principal</button>
            </div>
        </div>

        <!-- VENTANA 2: SELECCIN DE COLA -->
        <div id="ventana2" class="ventana">
            <div class="header">
                <h1 id="rutaSeleccionadaTitulo">RUTA: --</h1>
                <div class="connection-indicator" id="connectionIndicatorV2"></div>
            </div>

            <div class="tipo-selector">
                <button class="tipo-button active" data-tipo="REGULAR">REGULAR</button>
                <button class="tipo-button" data-tipo="BACKORDER">BACKORDER</button>
                <button class="tipo-button" data-tipo="CYBER">CYBER</button>
            </div>

            <h2 class="section-title">SELECCIONA UNA COLA</h2>

            <div class="colas-grid" id="colasGrid">
                <div class="loading">Cargando colas...</div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="volverARutas()">VOLVER A RUTAS</button>
            </div>
        </div>

        <!-- VENTANA 3: PROCESO DE PICKING -->
        <div id="ventana3" class="ventana">
            <div class="header">
                <div>
                    <div>RUTA: <span id="rutaPicking">--</span></div>
                    <div>COLA: <span id="colaPicking">--</span></div>
                </div>
                <div class="connection-indicator" id="connectionIndicatorV3"></div>
            </div>

            <div class="current-deposito">
                <div class="deposito-info">
                    <div class="deposito-codigo" id="depositoActualCodigo">-----</div>
                    <div class="deposito-descripcion" id="depositoActualDescripcion">-----</div>
                </div>

                <div class="contadores">
                    <div class="contador-item">
                        <div class="contador-label">CANTIDAD</div>
                        <div class="contador-value" id="cantidadTotal">0</div>
                    </div>
                    <div class="contador-item">
                        <div class="contador-label">LEDA</div>
                        <div class="contador-value" id="cantidadLeida">0</div>
                    </div>
                    <div class="contador-item">
                        <div class="contador-label">PENDIENTE</div>
                        <div class="contador-value" id="cantidadPendiente">0</div>
                    </div>
                </div>

                <div class="scan-area">
                    <div style="margin-bottom: 10px; font-weight: bold;">SCANEAR CDIGO UPC</div>
                    <input type="text" id="upcInput" class="upc-input" placeholder="Escanea c贸digo UPC" autocomplete="off" autofocus>
                </div>
            </div>

            <div class="picking-actions">
                <button class="btn btn-warning" onclick="marcarNoEncontrado()">No Encontrado</button>
                <button class="btn btn-primary" onclick="volverAColas()">VOLVER A COLAS</button>
                <button class="btn btn-success" onclick="finalizarRecoleccion()">Finalizar</button>
            </div>

            <h3 class="section-title">LISTA DE DEPSITOS</h3>

            <div class="lista-depositos" id="listaDepositos">
                <div class="loading">Cargando dep贸sitos...</div>
            </div>
        </div>

    </div>

    <!-- Script de funciones -->
    <script src="funciones-recoleccion.js"></script>
</body>
</html>
